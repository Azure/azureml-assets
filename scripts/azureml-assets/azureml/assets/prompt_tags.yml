# Valid tag values that can be applied to prompt gallery entities for modality, industry, and task.
# These map to filters in the prompt gallery UX.
modality:
  required: True
  allow_multiple: False
  values:
    - completion
    - chat
    - image
    - video

industry:
  required: False
  allow_multiple: False
  values:
    - financial-services
    - healthcare
    - retail
    - manufacturing
    - sustainability
    - nonprofit
    - energy
    - sovereignty
    - education

task:
  required: False
  allow_multiple: True
  values:
  - summarization
  - content-creation
  - text-classification
  - sentiment-analysis
  - entity-extraction
  - data-parsing
  - translation
  - nl2code
  - explain-code
  - question-answering
  - reasoning-and-insights
  - recommendation
  - chat-completions