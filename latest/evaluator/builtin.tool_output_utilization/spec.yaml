type: "evaluator"
name: "builtin.tool_output_utilization"
version: 2
displayName: "Tool-Output-Utilization-Evaluator"
description: "Checks if an agent correctly interprets and contextually uses the outputs
  returned by invoked tools (e.g., APIs, DB queries, search results) without fabrication
  or omission. Use it to validate that agents accurately reuse and represent tool
  outputs in their responses across tool-dependent systems."
evaluatorType: "builtin"
evaluatorSubType: "code"
categories: ["agents"]
tags:
  provider: "Microsoft"
initParameterSchema:
  type: "object"
  properties:
    deployment_name:
      type: "string"
    threshold:
      type: "number"
    credential:
      type: "object"
  required: ["deployment_name"]
dataMappingSchema:
  type: "object"
  properties:
    query:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    response:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    tool_definitions:
      anyOf:
      - type: "object"
      - type: "array"
        items:
          type: "object"
  required: ["query", "response", "tool_definitions"]
outputSchema:
  tool_output_utilization:
    type: "ordinal"
    desirable_direction: "increase"
    min_value: 0
    max_value: 1
path: ./evaluator
