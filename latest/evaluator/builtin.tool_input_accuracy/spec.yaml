type: "evaluator"
name: "builtin.tool_input_accuracy"
version: 2
displayName: "Tool-Input-Accuracy-Evaluator"
description: "| | |\n| -- | -- |\n| Score range | Binary [0-1]: 0 means incorrect
  parameters, 1 means all parameters correct. |\n| What is this metric? | Tool Input
  Accuracy evaluates the correctness of all parameters passed to tool calls by the
  agent, performing strict binary validation (PASS/FAIL) based on parameter grounding,
  type compliance, format compliance, completeness, and appropriateness. |\n| How
  does it work? | This metric uses LLM-based validation to check that ALL parameters
  meet ALL criteria: derived from conversation history, correct types, proper format,
  all required parameters present, no unexpected parameters, and contextually appropriate
  values. |\n| When to use it? | Useful for validating agent tool usage, API integration
  testing, and ensuring tool call parameter correctness in AI agent workflows. |\n"
evaluatorType: "builtin"
evaluatorSubType: "code"
categories: ["agents"]
initParameterSchema:
  type: "object"
  properties:
    deployment_name:
      type: "string"
    credential:
      type: "object"
  required: ["deployment_name"]
dataMappingSchema:
  type: "object"
  properties:
    query:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    response:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    tool_definitions:
      anyOf:
      - type: "object"
      - type: "array"
        items:
          type: "object"
  required: ["query", "response", "tool_definitions"]
outputSchema:
  tool_input_accuracy:
    type: "boolean"
    desirable_direction: "increase"
    min_value: 0
    max_value: 1
path: ./evaluator
