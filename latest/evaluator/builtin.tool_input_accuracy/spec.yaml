type: "evaluator"
name: "builtin.tool_input_accuracy"
version: 2
displayName: "Tool-Input-Accuracy-Evaluator"
description: "A binary evaluator (0 or 1) that checks whether all parameters in an
  agentâ€™s tool call are correct, validating grounding, type, format, completeness,
  and contextual appropriateness using LLM-based analysis. Use it to verify agent
  tool usage, API integration tests, or to ensure tool call parameters are fully correct
  in AI workflows."
evaluatorType: "builtin"
evaluatorSubType: "code"
categories: ["agents"]
initParameterSchema:
  type: "object"
  properties:
    deployment_name:
      type: "string"
    credential:
      type: "object"
  required: ["deployment_name"]
dataMappingSchema:
  type: "object"
  properties:
    query:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    response:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    tool_definitions:
      anyOf:
      - type: "object"
      - type: "array"
        items:
          type: "object"
  required: ["query", "response", "tool_definitions"]
outputSchema:
  tool_input_accuracy:
    type: "boolean"
    desirable_direction: "increase"
    min_value: 0
    max_value: 1
path: ./evaluator
