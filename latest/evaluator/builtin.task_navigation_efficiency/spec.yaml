type: "evaluator"
name: "builtin.task_navigation_efficiency"
version: 2
displayName: "Task-Navigation-Efficiency-Evaluator"
description: "Determines whether an agentâ€™s sequence of steps (e.g., tool calls and
  parameters) matches an optimal or ground truth path for completing a task. Use it
  to evaluate how effectively an agent follows expected sequence of actions and executes
  multi-step workflows."
evaluatorType: "builtin"
evaluatorSubType: "code"
categories: ["agents"]
tags:
  provider: "Microsoft"
initParameterSchema:
  type: "object"
  properties:
    matching_mode:
      type: "string"
      enum: ["exact_match", "in_order_match", "any_order_match"]
dataMappingSchema:
  type: "object"
  properties:
    response:
      anyOf:
      - type: "string"
      - type: "array"
        items:
          type: "object"
    ground_truth:
      anyOf:
      - type: "array"
        items:
          type: "string"
      - type: "array"
        items:
        - type: "array"
          items:
            type: "string"
        - type: "object"
  required: ["response", "ground_truth"]
outputSchema:
  task_navigation_efficiency:
    type: "boolean"
    desirable_direction: "increase"
path: ./evaluator
