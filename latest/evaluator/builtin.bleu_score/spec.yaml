type: "evaluator"
name: "builtin.bleu_score"
version: 1
displayName: "Bleu-Score-Evaluator"
description: "Measures how similar the model’s output is to a reference text. Useful
  for assessing alignment between generated and expected responses. It’s best used
  for natural language processing (NLP) tasks, including text summarization and text
  generation use cases."
evaluatorType: "builtin"
evaluatorSubType: "code"
categories: ["quality"]
tags:
  provider: "Microsoft"
initParameterSchema:
  type: "object"
  properties:
    threshold:
      type: "number"
      minimum: 0
      maximum: 1
      multipleOf: 0.1
  required: []
dataMappingSchema:
  type: "object"
  properties:
    ground_truth:
      type: "string"
    response:
      type: "string"
  required: ["ground_truth", "response"]
outputSchema:
  bleu:
    type: "continuous"
    desirable_direction: "increase"
    min_value: 0
    max_value: 1
path: ./evaluator
