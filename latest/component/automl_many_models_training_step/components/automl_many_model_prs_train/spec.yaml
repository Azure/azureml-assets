$schema: 
  https://azuremlschemas.azureedge.net/latest/parallelComponent.schema.json

name: automl_many_models_training_step
display_name: AutoML Many Models - AutoML Training
version: 0.0.12
is_deterministic: false

type: parallel
inputs:
  partitioned_data:
    type: uri_folder
    description: 'Folder URI with partioned data from previous step'
  metadata:
    type: uri_folder
    description: 'The metadata calculated from the setup step'
  instance_count:
    type: integer
    description: 'Number of nodes in a compute cluster we will run the train step
      on.'
  max_concurrency_per_instance:
    type: integer
    description: 'Number of processes that will be run concurrently on any given node.
      This number should not be larger than 1/2 of the number of cores in an individual
      node in the specified cluster'
  parallel_step_timeout_in_seconds:
    type: integer
    description: 'The PRS step time out settings in seconds'
  retrain_failed_model:
    type: boolean
    description: 'Flag to enable re-training for failed models. This is useful if
      you have done previous many models runs that resulted in failed AutoML jobs
      on some data partitions. When this flag is enabled, many models will only launch
      training jobs for previously failed partitions.'
  enable_event_logger:
    type: boolean
    optional: true
    description: 'Enable event logger.'
    default: true

outputs:
  output_metadata:
    mode: mount
    type: uri_folder
  prs_output:
    mode: mount
    type: uri_folder

input_data: ${{inputs.partitioned_data}}
output_data: ${{outputs.prs_output}}
mini_batch_size: "1"

resources:
  instance_count: 2
max_concurrency_per_instance: 4

logging_level: "DEBUG"
mini_batch_error_threshold: -1
retry_settings:
  max_retries: 2
  timeout: 3600

task:
  type: run_function
  code: ../../src/train
  entry_script: train.py
  environment: azureml://registries/azureml/environments/automl-gpu/versions/64
  program_arguments: >-
    --input-metadata ${{inputs.metadata}}
    --error_threshold -1
    --task_overhead_timeout ${{inputs.parallel_step_timeout_in_seconds}}
    --progress_update_timeout ${{inputs.parallel_step_timeout_in_seconds}}
    --copy_logs_to_parent True
    --resource_monitor_interval 20
    --output-metadata ${{outputs.output_metadata}}
    --nodes-count ${{inputs.instance_count}}
    --process_count_per_node ${{inputs.max_concurrency_per_instance}}
    --retrain-failed-model ${{inputs.retrain_failed_model}}
    $[[--enable-event-logger ${{inputs.enable_event_logger}}]]
