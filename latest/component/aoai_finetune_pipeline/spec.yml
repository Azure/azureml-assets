$schema: 
  https://azuremlschemas.azureedge.net/latest/pipelineComponent.schema.json
name: aoai_finetune_pipeline
version: 0.0.1
type: pipeline
display_name: AOAI Proxy Finetune Pipeline
description: Pipeline component for proxy fine-tuning with AOAI
inputs:
  endpoint_name:
    type: string
    optional: false
    description: The endpoint name or AOAI resource name.

  endpoint_resource_group:
    type: string
    optional: true
    description: Resource group for the AOAI resource.

  endpoint_subscription:
    type: string
    optional: true
    description: Subscription for the AOAI resource.

  train_dataset:
    type: uri_file
    optional: false
    description: source file/folder for training dataset.
  validation_dataset:
    type: uri_file
    optional: true
    description: source file/folder for validation dataset.
  model:
    type: string
    optional: false
    default: gpt-35-turbo-0613
    description: GPT model engine
    enum:
    - babbage-002
    - davinci-002
    - gpt-35-turbo-0125
    - gpt-35-turbo-1106
    - gpt-35-turbo-0613
    - gpt-4
  task_type:
    type: string
    optional: false
    description: Dataset type - chat or completion
    enum:
    - chat
    - completion
  registered_model_name:
    type: string
    optional: false
    description: User-defined registered model name
  n_epochs:
    type: integer
    optional: false
    default: -1
    description: Number of training epochs. If set to -1, number of epochs will 
      be determined dynamically based on the input data.
  batch_size:
    type: integer
    optional: false
    default: -1
    description: Global batch size. If set to -1, batch size will be determined 
      dynamically based on the input data.
  learning_rate_multiplier:
    type: number
    optional: false
    default: 1.0
    description: The learning rate multiplier to use for training.

outputs:
  finetune_submit_output:
    type: uri_file
    description: Contains finetune submit output file in JSON/custom class 
      format

jobs:
  data_upload:
    type: command
    component: 
      azureml://registries/azureml-staging/components/data_upload/versions/0.0.3
    inputs:
      train_dataset: ${{parent.inputs.train_dataset}}
      validation_dataset: ${{parent.inputs.validation_dataset}}
      endpoint_name: ${{parent.inputs.endpoint_name}}
      endpoint_resource_group: ${{parent.inputs.endpoint_resource_group}}
      endpoint_subscription: ${{parent.inputs.endpoint_subscription}}

  finetune_submit:
    type: command
    component: 
      azureml://registries/azureml-staging/components/finetune_submit/versions/0.0.3
    inputs:
      data_upload_output: 
        ${{parent.jobs.data_upload.outputs.dataset_upload_output}}
      model: ${{parent.inputs.model}}
      task_type: ${{parent.inputs.task_type}}
      registered_model_name: ${{parent.inputs.registered_model_name}}
      n_epochs: ${{parent.inputs.n_epochs}}
      batch_size: ${{parent.inputs.batch_size}}
      learning_rate_multiplier: ${{parent.inputs.learning_rate_multiplier}}
      endpoint_name: ${{parent.inputs.endpoint_name}}
      endpoint_resource_group: ${{parent.inputs.endpoint_resource_group}}
      endpoint_subscription: ${{parent.inputs.endpoint_subscription}}

    outputs:
      finetune_submit_output: ${{parent.outputs.finetune_submit_output}}

  data_delete:
    type: command
    component: 
      azureml://registries/azureml-staging/components/data_delete/versions/0.0.2
    inputs:
      endpoint_name: ${{parent.inputs.endpoint_name}}
      endpoint_resource_group: ${{parent.inputs.endpoint_resource_group}}
      endpoint_subscription: ${{parent.inputs.endpoint_subscription}}
      data_upload_output: 
        ${{parent.jobs.data_upload.outputs.dataset_upload_output}}
      wait_for_finetuning: 
        ${{parent.jobs.finetune_submit.outputs.finetune_submit_output}}
