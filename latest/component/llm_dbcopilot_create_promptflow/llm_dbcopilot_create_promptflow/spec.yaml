$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command
tags:
  Preview: ""
name: llm_dbcopilot_create_promptflow
display_name: LLM - Create DBCopilot Prompt Flow
version: 0.0.44
inputs:
  index_name:
    type: string
    optional: false
  grounding_embedding_uri:
    type: uri_folder
    optional: false
    mode: direct
  embedding_aoai_deployment_name:
    type: string
    optional: false
  db_context_uri:
    type: uri_folder
    optional: false
    mode: direct
  asset_uri:
    type: string
    optional: false
  chat_aoai_deployment_name:
    type: string
    optional: true
  example_embedding_uri:
    type: uri_folder
    optional: true
    mode: direct
  llm_config:
    type: string
    optional: true
  runtime:
    type: string
    optional: false
outputs: {}
code: ../src
environment: azureml:llm-dbcopilot-embeddings@latest
command: python prompt_flow_creation.py --index_name '${{inputs.index_name}}' --grounding_embedding_uri
  '${{inputs.grounding_embedding_uri}}' --embedding_aoai_deployment_name '${{inputs.embedding_aoai_deployment_name}}'
  --db_context_uri '${{inputs.db_context_uri}}' --asset_uri '${{inputs.asset_uri}}'
  $[[--chat_aoai_deployment_name '${{inputs.chat_aoai_deployment_name}}']] $[[--example_embedding_uri
  '${{inputs.example_embedding_uri}}']] $[[--llm_config '${{inputs.llm_config}}']]
  --runtime '${{inputs.runtime}}'
