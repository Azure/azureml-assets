$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command
tags: {}
name: llm_dbcopilot_deploy_endpoint
display_name: LLM - DBCopilot Deploy Endpoint Component
version: 0.0.22
inputs:
  deployment_name:
    type: string
    optional: false
  endpoint_name:
    type: string
    optional: false
  grounding_embedding_uri:
    type: uri_folder
    optional: false
    mode: direct
  embedding_aoai_deployment_name:
    type: string
    optional: false
  chat_aoai_deployment_name:
    type: string
    optional: false
  db_context_uri:
    type: uri_folder
    optional: false
    mode: direct
  asset_uri:
    type: string
    optional: false
  mir_environment:
    type: string
    optional: false
  example_embedding_uri:
    type: uri_folder
    optional: true
    mode: direct
  selected_tables:
    type: string
    optional: true
  max_tables:
    type: integer
    optional: true
  max_columns:
    type: integer
    optional: true
  max_rows:
    type: integer
    optional: true
  max_text_length:
    type: integer
    optional: true
  tools:
    type: string
    optional: true
  temperature:
    type: number
    optional: true
  top_p:
    type: number
    optional: true
  knowledge_pieces:
    type: string
    optional: true
  sku:
    type: string
    optional: true
outputs: {}
code: ../src
environment: azureml:llm-dbcopilot-embeddings@latest
command: python endpoint_deployment.py --deployment_name '${{inputs.deployment_name}}'
  --endpoint_name '${{inputs.endpoint_name}}' --grounding_embedding_uri '${{inputs.grounding_embedding_uri}}'
  --embedding_aoai_deployment_name '${{inputs.embedding_aoai_deployment_name}}' --chat_aoai_deployment_name
  '${{inputs.chat_aoai_deployment_name}}' --db_context_uri '${{inputs.db_context_uri}}'
  --asset_uri '${{inputs.asset_uri}}' --mir_environment '${{inputs.mir_environment}}'
  $[[--example_embedding_uri '${{inputs.example_embedding_uri}}']] $[[--selected_tables
  '${{inputs.selected_tables}}']] $[[--max_tables '${{inputs.max_tables}}']] $[[--max_columns
  '${{inputs.max_columns}}']] $[[--max_rows '${{inputs.max_rows}}']] $[[--max_text_length
  '${{inputs.max_text_length}}']] $[[--tools '${{inputs.tools}}']] $[[--temperature
  '${{inputs.temperature}}']] $[[--top_p '${{inputs.top_p}}']] $[[--knowledge_pieces
  '${{inputs.knowledge_pieces}}']] $[[--sku '${{inputs.sku}}']]
