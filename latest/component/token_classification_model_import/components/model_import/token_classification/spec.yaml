$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: token_classification_model_import
version: 0.0.5
type: command

is_deterministic: true

display_name: Token Classification Model Import
description: Import PyTorch / MLFlow model

environment: azureml://registries/azureml/environments/acft-hf-nlp-gpu/versions/3

code: ../../../src/model_selector

inputs:
  # Model and task name
  huggingface_id:
    type: string
    description: Input HuggingFace model id. Incase of continual finetuning provide
      proper id. Models from Hugging Face are subject to third party license terms
      available on the Hugging Face model details page. It is your responsibility
      to comply with the model's license terms.
    optional: true

  # Continual-Finetuning model path
  pytorch_model_path:
    type: custom_model
    optional: true
    description: Input folder path containing pytorch model for further finetuning.
      Proper model/huggingface id must be passed.

  mlflow_model_path:
    type: mlflow_model
    optional: true
    description: Input folder path containing mlflow model for further finetuning.
      Proper model/huggingface id must be passed.

outputs:
  output_dir:
    type: uri_folder
    description: folder to store model metadata

command: >-
  python model_selector.py --task_name NamedEntityRecognition $[[--huggingface_id
  ${{inputs.huggingface_id}}]] $[[--pytorch_model_path '${{inputs.pytorch_model_path}}']]
  $[[--mlflow_model_path '${{inputs.mlflow_model_path}}']] --output_dir ${{outputs.output_dir}}

