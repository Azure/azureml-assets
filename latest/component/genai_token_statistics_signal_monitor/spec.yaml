$schema: https://azuremlschemas.azureedge.net/latest/pipelineComponent.schema.json
type: pipeline

name: genai_token_statistics_signal_monitor
display_name: GenAI Token Statistics - Signal Monitor
description: Computes the token and cost metrics over LLM outputs.
version: 0.0.17
is_deterministic: true
inputs:
  monitor_name:
    type: string
  signal_name:
    type: string
  production_data:
    type: mltable
  monitor_current_time:
    type: string
  notification_emails:
    type: string
    default: ""
    optional: true
  instance_type:
    type: string
    default: "standard_e4s_v3"
    optional: true
outputs:
  signal_output:
    type: uri_folder
    mode: direct
jobs:
  compute_metrics:
    type: spark
    component: azureml://registries/azureml/components/genai_token_statistics_compute_metrics/versions/0.0.17
    inputs:
      production_dataset:
        type: mltable
        path: ${{parent.inputs.production_data}}
    outputs:
      signal_metrics:
        type: mltable
      samples_index:
        type: mltable
      token_count:
        type: mltable
    resources:
      instance_type: ${{parent.inputs.instance_type}}
      runtime_version: "3.3"
    identity:
      type: aml_token
  output_signal_metrics:
    type: spark
    component: azureml://registries/azureml/components/model_monitor_metric_outputter/versions/0.3.31
    inputs:
      signal_metrics:
        type: mltable
        path: ${{parent.jobs.compute_metrics.outputs.signal_metrics}}
      signal_type: "GenerationTokenStatistics"
      signal_name: ${{parent.inputs.signal_name}}
      samples_index: ${{parent.jobs.compute_metrics.outputs.samples_index}}
      metric_timestamp: ${{parent.inputs.monitor_current_time}}
      monitor_name: ${{parent.inputs.monitor_name}}
    outputs:
      signal_output:
        type: uri_folder
        path: ${{parent.outputs.signal_output}}
        mode: direct
    resources:
      instance_type: ${{parent.inputs.instance_type}}
      runtime_version: "3.3"
    identity:
      type: aml_token
