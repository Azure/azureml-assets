$schema: 
  https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: data_upload
version: 0.0.3
type: command

is_deterministic: true

display_name: Data Upload
description: Component to upload user's data from AzureML workspace to Azure 
  OpenAI resource

environment: 
  azureml://registries/azureml-staging/environments/aoai-data-upload-finetune/versions/1

code: ../../src

inputs:
  endpoint_name:
    type: string
    optional: false
    description: The endpoint name or AOAI resource name.

  endpoint_resource_group:
    type: string
    optional: true
    description: Resource group for the AOAI resource.

  endpoint_subscription:
    type: string
    optional: true
    description: Subscription for the AOAI resource.

  train_dataset:
    type: uri_file
    optional: false
    description: jsonl source file/folder for training dataset.

  validation_dataset:
    type: uri_file
    optional: true
    description: source file/folder for validation dataset.

outputs:
  dataset_upload_output:
    type: uri_file
    description: Contains train and validation data upload output file in 
      JSON/custom class format

command: >-
  python upload.py
  --train_dataset ${{inputs.train_dataset}}
  $[[--validation_dataset ${{inputs.validation_dataset}}]]
  --dataset_upload_output ${{outputs.dataset_upload_output}}
  --endpoint_name ${{inputs.endpoint_name}}
  $[[--endpoint_resource_group ${{inputs.endpoint_resource_group}}]]
  $[[--endpoint_subscription ${{inputs.endpoint_subscription}}]]
