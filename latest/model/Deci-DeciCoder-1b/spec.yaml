  # Sample inputs and outputs (for real-time inference)

  ### Sample input
  ```json
  {
    "input_data": {
      "input_string": [
        "def print_hello_world():"
      ],
      "parameters": {
        "top_p": 0.95,
        "temperature": 0.1,
        "max_new_tokens": 10,
        "do_sample": true
      }
    }
  }
  ```

  ### Sample output
  ```json
  [
    {
      "0": "def print_hello_world():\n    print(\"Hello World!\")\n\n\ndef print"
    }
  ]
  ```
