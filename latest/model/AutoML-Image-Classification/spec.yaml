  # Sample input and output

  ### Sample input

  ```json
  {
     "input_data":{
        "columns":[
           "image"
        ],
        "index":[0, 1],
        "data":[
           ["image1"],
           ["image2"]
        ]
     }
  }
  ```
  Note:
  - "image1" and "image2" should be strings in `base64` format.

  ### Sample output

  ```json
  [
      {
          "probs": [0.95, 0.03],
          "labels": ["label1", "label2"]
      },
      {
          "probs": [0.04, 0.93],
          "labels": ["label1", "label2"]
      }
  ]
  ```

