  # Sample input and output

  ### Sample input

  ```json
  {
    "input_data": ["image1", "image2"]
  }
  ```

  Note: "image1" and "image2" string should be in base64 format or publicly accessible urls.


  ### Sample output

  ```json
  [
    [
      {
        "label" : "can",
        "score" : 0.91
      },
      {
        "label" : "carton",
        "score" : 0.09
      },
    ],
    [
      {
        "label" : "carton",
        "score" : 0.9
      },
      {
        "label" : "can",
        "score" : 0.1
      },
    ]
  ]
  ```

