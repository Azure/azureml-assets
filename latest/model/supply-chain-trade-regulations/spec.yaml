  **Responsible AI Considerations**

  Like other language models, the Phi series models can behave in ways that are unfair, unreliable, or offensive. Some of the limiting behaviors to be aware of include:

  ‚Ä¢ Quality of Service: The Phi models are trained primarily on English text. Languages other than English will not perform as well. English language varieties with less representation in the training data might not perform as well as standard American English.

  ‚Ä¢ Representation of Harms \& Perpetuation of Stereotypes: These models can over\- or under\-represent groups of people, erase representation of some groups, or reinforce demeaning or negative stereotypes. Despite safety post\-training, these limitations may still be present due to differing levels of representation of different groups or prevalence of examples of negative stereotypes in training data that reflect real\-world patterns and societal biases.

  ‚Ä¢ Inappropriate or Offensive Content: These models may produce other types of inappropriate or offensive content, which may make it inappropriate to deploy for sensitive contexts without additional mitigations that are specific to the use case.

  ‚Ä¢ Information Reliability: Language models can generate nonsensical content or fabricate content that might sound reasonable but is inaccurate or outdated.

  ‚Ä¢ Limited Scope for Code: Majority of Phi\-3 training data is based in Python and use common packages such as "typing, math, random, collections, datetime, itertools". If the model generates Python scripts that utilize other packages or scripts in other languages, we strongly recommend users manually verify all API uses.

  Developers should apply responsible AI best practices and are responsible for ensuring that a specific use case complies with relevant laws and regulations (for example. privacy, trade, etc.). Important areas for consideration include:

  ‚Ä¢ Allocation: Models may not be suitable for scenarios that could have consequential impact on legal status or the allocation of resources or life opportunities (for example: housing, employment, credit, etc.) without further assessments and additional debiasing techniques.

  ‚Ä¢ High\-Risk Scenarios: Developers should assess suitability of using models in high\-risk scenarios where unfair, unreliable or offensive outputs might be extremely costly or lead to harm. This includes providing advice in sensitive or expert domains where accuracy and reliability are critical (for example: legal or health advice). Additional safeguards should be implemented at the application level according to the deployment context.

  ‚Ä¢ Misinformation: Models may produce inaccurate information. Developers should follow transparency best practices and inform end\-users they are interacting with an AI system. At the application level, developers can build feedback mechanisms and pipelines to ground responses in use\-case specific, contextual information, a technique known as Retrieval Augmented Generation (RAG).

  ‚Ä¢ Generation of Harmful Content: Developers should assess outputs for their context and use available safety classifiers or custom solutions appropriate for their use case.

  ‚Ä¢ Misuse: Other forms of misuse such as fraud, spam, or malware production may be possible, and developers should ensure that their applications do not violate applicable laws and regulations.

  **Benchmarks**

  We provide two types of benchmark results, the first one is specific to the Trade Compliance domain and based on in\-house evaluation dataset created by subject matter experts. The second one is based on general publicly available datasets that evaluate language understanding, math skill, etc.

  **Description**

  The Trade Compliance evaluation dataset consists of four sections:

  1. Tariff \& Duty section contains questions related to the product code and import duty rate specific to a country/region, (e.g., European Union, USA, etc.), e.g., What is the EU TARIC for a smartphone?
  2. Import\-Export: examples based on the rules and regulations related to import/export, e.g., What is the purpose of the US CTPAT Trade Compliance Program?
  3. Policy \& Training: examples related to Trade Compliance, e.g., Which countries/regions do we consider as EU customs territory?
  4. Trade Sanctions: examples related to current market condition, e.g., How can I use the Commerce Country Chart when I have the ECCN?

