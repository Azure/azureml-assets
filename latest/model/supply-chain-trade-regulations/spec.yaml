  **Hardware**

  Note that by default, the Phi\-3 Mini\-4K\-Instruct model uses flash attention, which requires certain types of GPU hardware to run. We have tested on the following GPU types:

  * NVIDIA A100
  * NVIDIA A6000
  * NVIDIA H100
