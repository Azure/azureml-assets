  ### Sample inputs and outputs (for real-time inference)

  #### Sample input
  ```json
  {
      "inputs": {
          "question": ["What is my name?", "Where do I live?"],
          "context": ["My name is John and I live in Seattle.", "My name is Ravi and I live in Hyderabad."]
      }
  }
  ```

