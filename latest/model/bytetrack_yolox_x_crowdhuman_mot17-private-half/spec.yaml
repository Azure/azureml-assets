  ### Sample inputs and outputs (for real-time inference)

  #### Sample input

  ```json
  {
    "input_data": {
      "columns": [
        "video"
      ],
      "data": ["video_link"]
    }
  }
  ```

  Note: "video_link" should be a publicly accessible url.

