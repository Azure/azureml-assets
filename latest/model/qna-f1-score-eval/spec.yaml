$schema: https://azuremlschemas.azureedge.net/latest/model.schema.json
name: qna-f1-score-eval
path: ./
properties:
  is-promptflow: true
  azureml.promptflow.section: gallery
  azureml.promptflow.type: evaluate
  azureml.promptflow.name: QnA F1 Score Evaluation
  azureml.promptflow.description: Compute the F1 Score based on words in answer 
    and ground truth.
  inference-min-sku-spec: 2|0|14|28
  inference-recommended-sku: Standard_DS3_v2
version: 3
description: |-
  The "QnA F1 Score Evaluation" is a model to evaluate the Q&A Retrieval Augmented Generation systems using f1 score based on the word counts in predicted answer and ground truth.


  ### Inference samples

  Inference type|CLI|VS Code Extension
  |--|--|--|
  Real time|<a href="https://microsoft.github.io/promptflow/how-to-guides/deploy-a-flow/index.html" target="_blank">deploy-promptflow-model-cli-example</a>|<a href="https://microsoft.github.io/promptflow/how-to-guides/deploy-a-flow/index.html" target="_blank">deploy-promptflow-model-vscode-extension-example</a>
  Batch | N/A | N/A

  ### Sample inputs and outputs (for real-time inference)

  #### Sample input
  ```json
  {
      "inputs": {
          "ground_truth": "Master transformer.",
          "answer": "The main transformer is the object that feeds all the fixtures in low voltage tracks."
      }
  }
  ```

  #### Sample output
  ```json
  {
      "outputs": {
          "f1_score": "0.14285714285714285"
      }
  }
  ```
