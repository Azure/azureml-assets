  # Sample input and output

  ### Sample input

  ```json
  {
     "input_data":{
        "columns":[
           "image"
        ],
        "index":[0, 1],
        "data":[
           ["image1"],
           ["image2"]
        ]
     }
  }
  ```
  Note:
  - "image1" and "image2" should be publicly accessible urls or strings in `base64` format.

  ### Sample output

  ```json
  [
     {
        "text": "a box of food sitting on top of a table"
     },
     {
        "text": "a stream in the middle of a forest"
     }
  ]
  ```

