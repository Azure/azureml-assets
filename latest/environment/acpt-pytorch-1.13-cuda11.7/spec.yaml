$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  Recommended environment for Deep Learning with PyTorch on Azure containing the Azure
  ML SDK with the latest compatible versions of Ubuntu, Python, PyTorch, CUDA\RocM,
  combined with optimizers like ORT Training,+DeepSpeed+MSCCL+ORT MoE and more. The
  image introduces preview of new fastcheckpointing capability called Nebula.  Azure
  Container Registry:mcr.microsoft.com/azureml/curated/acpt-pytorch-1.13-cuda11.7

name: "acpt-pytorch-1.13-cuda11.7"
version: "27"

build:
  path: "context"
  dockerfile_path: "Dockerfile"

os_type: linux

tags:
  PyTorch: "1.13"
  GPU: Cuda11
  OS: Ubuntu20.04
  Training: ""
  Preview: ""
  Python: "3.8"
  DeepSpeed: "0.8.2"
  ONNXRuntime: "1.14.1"
  torch_ORT: "1.14.0"
  Checkpointing:Nebula: "0.16.2 (Preview)"
