$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  Recommended environment for Deep Learning in public preview with PyTorch on Azure containing the Azure ML SDK with the latest compatible versions of Ubuntu, Python, PyTorch, CUDA\RocM, combined with optimizers like ORT Training,+DeepSpeed+MSCCL+ORT MoE and more.

name: "acpt-pytorch-2.0-cuda11.7"
version: "1"

build:
  path: "{{asset.repo.url}}#{{asset.repo.commit_hash}}:{{asset.repo.build_context.path}}"
  dockerfile_path: "Dockerfile"

os_type: linux

tags:
  PyTorch: "2.0"
  GPU: Cuda11
  OS: Ubuntu20.04
  Training: ""
  Preview: ""
  Python: "3.8"
  DeepSpeed: "0.8.2"
  ONNXRuntime: "1.14.1"
  torch-ort: "1.14.0"
