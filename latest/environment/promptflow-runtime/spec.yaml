$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  Runtime environment for PromptFlow, refer to our [CHANGELOG](https://aka.ms/pf-runtime-changelog)
  for more details.

name: "promptflow-runtime"
version: "3"

build:
  path: "context"
  dockerfile_path: "Dockerfile"

os_type: linux

tags:
  OS: Ubuntu20.04
  Python: 3.8
  Preview: ""

inference_config:
  liveness_route:
    port: 8080
    path: /health
  readiness_route:
    port: 8080
    path: /health
  scoring_route:
    port: 8080
    path: /score
