$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  AzureML minimal app quickstart environment.

name: "minimal-app-quickstart"
version: "2"

build:
  path: "context"
  dockerfile_path: "Dockerfile"

os_type: linux

