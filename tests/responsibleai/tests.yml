tabular_rai_insight:
  includes:
  - ./tabular/jobs/
  jobs:
    raiinsight_pipeline:
      pre: ./tabular/jobs/prepare.py
      job: ./tabular/jobs/pipeline_boston_analyze.yml
      assets:
      - microsoft_azureml_rai_tabular_insight_constructor
      - microsoft_azureml_rai_tabular_explanation
      - microsoft_azureml_rai_tabular_causal
      - microsoft_azureml_rai_tabular_counterfactual
      - microsoft_azureml_rai_tabular_erroranalysis
      - microsoft_azureml_rai_tabular_insight_gather
      - microsoft_azureml_rai_tabular_score_card
text_rai_insight:
  includes:
  - ./text/jobs/
  jobs:
    raitextinsight_pipeline:
      pre: ./text/jobs/prepare.py
      job: ./text/jobs/pipeline_dbpedia_analyze.yml
      assets:
      - rai_text_insights
vision_rai_insight:
  includes:
  - ./vision/jobs/
  jobs:
    raivisioninsight_pipeline:
      pre: ./vision/jobs/prepare.py
      job: ./vision/jobs/pipeline_fridge_analyze.yml
      assets:
      - rai_vision_insights
