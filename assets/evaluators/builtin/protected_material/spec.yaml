type: "evaluator"
name: "builtin.protected_material"
version: 1
displayName: "Protected-Material-Evaluator"
description: "## Definition\n\nProtected material is any text that is under copyright, including song lyrics, recipes, and articles. Protected material evaluation leverages the Azure AI Content Safety Protected Material for Text service to perform the classification.\n\n## Labeling\n\nProtected Material evaluations annotate content using boolean labels of True (protected material was detected) and False (no protected material was detected), along with AI-generated reasoning for the label.\n"
evaluatorType: "builtin"
evaluatorSubType: "service"
categories: ["safety"]
tags:
  provider: "Microsoft"
initParameterSchema:
  type: "object"
  properties:
    azure_ai_project:
      type: "string"
  required: ["azure_ai_project"]
dataMappingSchema:
  type: "object"
  properties:
    query:
      type: "string"
    response:
      type: "string"
  required: ["query", "response"]
outputSchema:
  protected_material:
    type: "boolean"
    desirable_direction: "decrease"