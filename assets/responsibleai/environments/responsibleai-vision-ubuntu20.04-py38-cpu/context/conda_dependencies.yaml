  - defaults
  - anaconda
  - pytorch
dependencies:
  - python=3.8
  - pip
  - pytorch
  - torchvision
  - captum
  - cpuonly
  - pip:
    - responsibleai~=0.33.0
    - raiwidgets~=0.33.0
    - mlflow
