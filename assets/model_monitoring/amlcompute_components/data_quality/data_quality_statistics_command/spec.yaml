$schema: http://azureml/sdk-2-0/SparkComponent.json
type: command

name: data_quality_data_statistics_command
display_name: Data Quality - Data Statistics
description: Compute data statistics leveraged by the data quality monitor.
version: 0.0.2
is_deterministic: true

code: ../../src/
environment: azureml:model_monitor_spark_standalone:2

inputs:
  baseline_data: 
    type: mltable
outputs:
  data_statistics:
    type: mltable

command: >-
  python -m data_quality_statistics.run
  --baseline_data ${{inputs.baseline_data}}
  --data_statistics ${{outputs.data_statistics}}
