$schema: http://azureml/sdk-2-0/SparkComponent.json
type: command

name: data_quality_compute_metrics_command
display_name:  Data Quality - Compute Metrics
description: Compute data quality metrics leveraged by the data quality monitor.
version: 0.0.2
is_deterministic: true

code: ../../src/
environment: azureml:model_monitor_spark_standalone:2

inputs:
  input_data: 
    type: mltable
  data_statistics:
    type: mltable
  feature_names:
    type: mltable
  categorical_metrics:
    type: string
    default: "DataTypeErrorRate,NullValueRate,OutOfBoundsRate"
  numerical_metrics:
    type: string
    default: "DataTypeErrorRate,NullValueRate,OutOfBoundsRate"
outputs:
  signal_metrics:
    type: mltable

command: >-
  python -m data_quality_compute_metrics.run
  --input_data ${{inputs.input_data}}
  --data_statistics ${{inputs.data_statistics}}
  --categorical_metrics ${{inputs.categorical_metrics}}
  --numerical_metrics ${{inputs.numerical_metrics}}
  --signal_metrics ${{outputs.signal_metrics}}
