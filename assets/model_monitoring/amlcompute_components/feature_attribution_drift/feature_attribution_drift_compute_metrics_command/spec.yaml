$schema: http://azureml/sdk-2-0/SparkComponent.json
type: command

name: feature_attribution_drift_compute_metrics_command
display_name: Feature Attribution Drift - Compute Metrics
description: Feature attribution drift using model monitoring.
version: 0.0.2
is_deterministic: true

code: ../../src
environment: azureml:model_monitor_spark_standalone_feature_attribution:1

inputs:
  baseline_data:
    type: mltable
  production_data:
    type: mltable
  target_column:
    type: string
outputs:
  signal_metrics:
    type: mltable

command: >-
  python -m feature_importance_metrics.compute_feature_attribution_drift
  --baseline_data ${{inputs.baseline_data}}
  --production_data ${{inputs.production_data}}
  --target_column ${{inputs.target_column}}
  --signal_metrics ${{outputs.signal_metrics}}
