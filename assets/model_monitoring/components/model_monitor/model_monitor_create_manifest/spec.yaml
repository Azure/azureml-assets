$schema: http://azureml/sdk-2-0/SparkComponent.json
type: spark

name: model_monitor_create_manifest
display_name: Model Monitor - Create Manifest
description: Creates the model monitor metric manifest.
version: 0.3.26
is_deterministic: true

code: ../../src/
entry:
  file: ./model_monitor_create_manifest/run.py

inputs:
  signal_outputs_1:
    type: uri_folder
    mode: direct
  signal_outputs_2:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_3:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_4:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_5:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_6:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_7:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_8:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_9:
    type: uri_folder
    mode: direct
    optional: true
  signal_outputs_10:
    type: uri_folder
    mode: direct
    optional: true
outputs:
  model_monitor_metrics_output:
    type: uri_folder
    mode: direct
conf:
  spark.hadoop.aml.enable_cache : "true"
  spark.driver.cores: 4
  spark.driver.memory: 28g
  spark.executor.cores: 4
  spark.executor.memory: 28g
  spark.executor.instances: 1
  spark.dynamicAllocation.enabled: True
  spark.dynamicAllocation.minExecutors: 1
  spark.dynamicAllocation.maxExecutors: 4
  spark.aml.internal.system.job: True
  spark.synapse.library.python.env: |
    channels:
      - defaults
    dependencies:
      - pip:
        - azure-storage-file-datalake~=12.13.2
        - azure-ai-ml~=1.30.0
        - azureml-mlflow~=1.61.0
        - mltable~=1.6.3
        - azureml-fsspec~=1.3.1
        - fsspec~=2023.4.0
        - numpy<2.0.0
    name: momo-base-spark
args: >-
  --signal_outputs_1 ${{inputs.signal_outputs_1}} $[[--signal_outputs_2 ${{inputs.signal_outputs_2}}]] $[[--signal_outputs_3 ${{inputs.signal_outputs_3}}]] $[[--signal_outputs_4 ${{inputs.signal_outputs_4}}]] $[[--signal_outputs_5 ${{inputs.signal_outputs_5}}]] $[[--signal_outputs_6 ${{inputs.signal_outputs_6}}]] $[[--signal_outputs_7 ${{inputs.signal_outputs_7}}]] $[[--signal_outputs_8 ${{inputs.signal_outputs_8}}]] $[[--signal_outputs_9 ${{inputs.signal_outputs_9}}]] $[[--signal_outputs_10 ${{inputs.signal_outputs_10}}]] --model_monitor_metrics_output ${{outputs.model_monitor_metrics_output}}
