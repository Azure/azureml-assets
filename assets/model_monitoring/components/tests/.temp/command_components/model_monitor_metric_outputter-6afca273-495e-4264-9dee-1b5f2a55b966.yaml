$schema: http://azureml/sdk-2-0/SparkComponent.json
type: spark

name: model_monitor_metric_outputter
display_name: Model Monitor - Metric Outputter
description: Output the computed model monitor metrics.
version: '11_07_2023_14_07_51'
is_deterministic: true

code: C:\Users\yunzhan\src\azureml-assets\assets\model_monitoring\components\src
entry:
  file: ./model_monitor_metric_outputter/run.py

inputs:
  monitor_name:
    type: string
  signal_name:
    type: string
  signal_metrics:
    type: mltable
    mode: direct
  samples_index:
    type: mltable
    mode: direct
    optional: true
  signal_type:
    type: string
  metric_timestamp:
    type: string
outputs:
  signal_output:
    type: uri_folder
    mode: direct
conf:
  spark.driver.cores: 1
  spark.driver.memory: 2g
  spark.executor.cores: 2
  spark.executor.memory: 2g
  spark.executor.instances: 1
  spark.dynamicAllocation.enabled: true
  spark.dynamicAllocation.minExecutors: 1
  spark.dynamicAllocation.maxExecutors: 4
  spark.synapse.library.python.env: |
    channels:
      - conda-forge
    dependencies:
      - python=3.8
      - pip:
        - scipy~=1.10.0
        - numpy~=1.21.0
        - pandas~=1.4.3
        - azureml-mlflow~=1.49.0
        - mltable~=1.3.0
        - azureml-fsspec
        - fsspec~=2023.4.0
    name: momo-base-spark
args: >-
  --monitor_name ${{inputs.monitor_name}} --signal_name ${{inputs.signal_name}} --signal_type
  ${{inputs.signal_type}} --signal_metrics ${{inputs.signal_metrics}} --metric_timestamp
  ${{inputs.metric_timestamp}} --signal_output ${{outputs.signal_output}} $[[--samples_index
  ${{inputs.samples_index}}]]
