$schema: http://azureml/sdk-2-0/SparkComponent.json
type: spark

name: model_monitor_azmon_metric_publisher
display_name: Model Monitor - Azure Monitor Metric Publisher
description: Azure Monitor Publisher for the computed model monitor metrics.
version: '11_07_2023_14_07_51'
is_deterministic: true

code: C:\Users\yunzhan\src\azureml-assets\assets\model_monitoring\components\src
entry:
  file: ./model_monitor_azmon_metric_publisher/run.py

inputs:
  signal_metrics:
    type: mltable
    mode: direct
  monitor_name:
    type: string
  signal_name:
    type: string
  data_window_start:
    type: string
  data_window_end:
    type: string
  user_assigned_managed_identity_client_id:
    type: string

conf:
  spark.driver.cores: 1
  spark.driver.memory: 2g
  spark.executor.cores: 2
  spark.executor.memory: 2g
  spark.executor.instances: 1
  spark.dynamicAllocation.enabled: true
  spark.dynamicAllocation.minExecutors: 1
  spark.dynamicAllocation.maxExecutors: 4
  spark.synapse.library.python.env: |
    channels:
      - conda-forge
    dependencies:
      - python=3.8
      - pip:
        - scipy~=1.10.0
        - numpy~=1.21.0
        - pandas~=1.4.3
        - azureml-mlflow~=1.49.0
        - mltable~=1.3.0
        - azureml-fsspec
        - fsspec~=2023.4.0
    name: momo-base-spark

args: >-
  --signal_metrics ${{inputs.signal_metrics}} --monitor_name ${{inputs.monitor_name}}
  --signal_name ${{inputs.signal_name}} --data_window_start ${{inputs.data_window_start}}
  --data_window_end ${{inputs.data_window_end}}

resources:
  instance_type: standard_e4s_v3
  runtime_version: '3.3'

identity:
  type: managed
  client_id: ${{inputs.user_assigned_managed_identity_client_id}
