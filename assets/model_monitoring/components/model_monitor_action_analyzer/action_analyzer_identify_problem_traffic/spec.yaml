$schema: http://azureml/sdk-2-0/SparkComponent.json
type: spark

name: action_analyzer_identify_problem_traffic
display_name: Action Analyzer - Identify Problem Traffic 
description: Separate bad queries into different groups.
version: 0.0.1
is_deterministic: True
inputs:
  production_data:
    type: mltable
    mode: direct
    description: production data from model data collector preprocessor
  signal_scored_output:
    type: mltable
    mode: direct
    description: production data with signal scores from monitoring signal
  violated_metrics_names:
    type: mltable
    mode: direct
    description: violated metrics names
  workspace_connection_arm_id:
    type: string
    optional: false
    description: path to the workspace connection
  model_deployment_name:
    type: string
    optional: false
    description: model name, e.g., name of the deployment for Azure OpenAI
outputs:
  data_with_groups:
    type: mltable
    mode: direct

conf:
  spark.driver.cores: 4
  spark.driver.memory: 28g
  spark.executor.cores: 4
  spark.executor.memory: 28g
  spark.executor.instances: 1
  spark.dynamicAllocation.enabled: True
  spark.dynamicAllocation.minExecutors: 1
  spark.dynamicAllocation.maxExecutors: 1 # avoid AOAI API limits by running only one executor at a time
  spark.jars.packages: com.microsoft.azure:synapseml_2.12:0.11.0-26-52919ce4-SNAPSHOT,org.apache.spark:spark-avro_2.12:3.3.1
  spark.jars.repositories: https://mmlspark.azureedge.net/maven
  spark.jars.excludes: org.scala-lang:scala-reflect,org.apache.spark:spark-tags_2.12,org.scalactic:scalactic_2.12,org.scalatest:scalatest_2.12,com.fasterxml.jackson.core:jackson-databind
  spark.yarn.user.classpath.first: true
  spark.sql.parquet.enableVectorizedReader: false
  spark.sql.legacy.replaceDatabricksSparkAvro.enabled: true
  spark.driver.userClassPathFirst: false
  spark.executor.userClassPathFirst: false
  spark.synapse.library.python.env: |
    channels:
      - defaults
      - conda-forge
    dependencies:
      - python=3.10
      - pip:
          - azure-cli-core~=2.45.0
          - azure-identity~=1.12.0
          - azure-ai-ml~=1.10.0
          - azure-keyvault-secrets==4.7.0
          - tiktoken==0.3.3
          - json5==0.9.11
          - scipy~=1.10.0
          - numpy~=1.21.0
          - pandas~=1.4.3
          - azureml-mlflow~=1.49.0
          - mltable~=1.3.0
          - azureml-fsspec
          - fsspec~=2023.4.0
          - protobuf==3.20.1

code: ../../src

entry:
  file: ./action_analyzer/action_analyzer_identify_problem_traffic/run.py

args: >-
  --production_data ${{inputs.production_data}}
  --signal_scored_output ${{inputs.signal_scored_output}}
  --violated_metrics_names ${{inputs.violated_metrics_names}}
  --model_deployment_name ${{inputs.model_deployment_name}}
  --workspace_connection_arm_id ${{inputs.workspace_connection_arm_id}}
  --data_with_groups ${{outputs.data_with_groups}}
