$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: validation_trigger_model_evaluation
display_name: Validation Trigger Model Evaluation
description: Component for enabling validation of model evaluation pipeline.

version: 0.0.1.0
type: command
tags:
  type: evaluation
  sub_type: validation
  Preview: ""
  Internal: ""

# Pipeline inputs
inputs:
  compute_name:
    type: string
    default: serverless
  compute_instance_type:
    type: string
    default: STANDARD_NC24S_V3
  # model prediction
  task:
    type: string
    default: tabular-classification
    enum: [
      tabular-classification,
      tabular-classification-multilabel,
      tabular-regression,
      text-classification,
      text-classification-multilabel,
      text-named-entity-recognition,
      text-summarization,
      question-answering,
      text-translation,
      text-generation,
      fill-mask,
      image-classification,
      image-classification-multilabel,
      image-object-detection,
      image-instance-segmentation,
    ]
    description: "Task type"
  test_data:
    type: uri_folder
    optional: false
    description: "Test Data"
  mlflow_model_path:
    type: mlflow_model
    optional: false
    description: "Mlflow Model (could be a registered model or part of another pipeline"
  label_column_name:
    type: string
    description: "Label column name in provided test dataset (Ex: label)"
  input_column_names:
    type: string
    optional: true
    description: "Input column names in provided test dataset (Ex : column1). Add comma delimited values in case of multiple input columns (Ex : column1,column2)"
  device:
    type: string
    optional: false
    default: auto
    enum: [auto, cpu, gpu]
  batch_size:
    type: integer
    optional: true

  # compute metrics
  evaluation_config:
    type: uri_file
    optional: true
    description: "Additional parameters required for evaluation. See How to create a config [here](https://microsoft.sharepoint.com/:f:/t/SDAutoML/EhDl9iADAR5MlCnlG4sy1NkBi5SfbdaZwKSFnUQD6ckeRg?e=cI7kaB)"
  evaluation_config_params:
    type: string
    optional: true
    description: "JSON Serialized string of evaluation_config"

outputs:
  validation_info:
    type: uri_file
    description: Validation status of the model evaluation pipeline inputs.

is_deterministic: True
environment: azureml://registries/azureml/environments/model-evaluation/versions/11
code: ../../src

command: python run_model_validate.py --validation-info ${{outputs.validation_info}}
