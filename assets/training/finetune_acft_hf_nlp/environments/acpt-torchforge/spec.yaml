$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  Environment for TorchForge (Meta) training (SFT, GRPO). Includes
  torchforge with Monarch, torchtitan, vLLM, and torchao pre-installed
  on CUDA 12.6 + PyTorch 2.9. https://github.com/meta-pytorch/torchforge

name: "{{asset.name}}"
version: "{{asset.version}}"

build:
  path: "{{image.context.path}}"
  dockerfile_path: "{{image.dockerfile.path}}"

os_type: linux

tags:
  Preview: ""
