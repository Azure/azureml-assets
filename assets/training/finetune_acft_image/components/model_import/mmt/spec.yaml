$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

version: 0.0.2
name: mmtracking_video_multi_object_tracking_model_import
display_name: Video Multi Object Tracking MMTracking Model Import
description: Import PyTorch / MLflow model

is_deterministic: True

environment: azureml://registries/azureml/environments/acft-mmtracking-video-gpu/versions/2

code: ../../../src/model_selector

inputs:

  # Model family
  model_family:
    type: string
    optional: true
    default: MmTrackingVideo
    enum:
      - MmTrackingVideo
    description: Which framework the model belongs to.

  # Model name
  model_name:
    type: string
    optional: true
    description: Please select models from AzureML Model Assets for all supported models. For MMTracking, provide the model's config name here, same as its specified in MMTracking Model Zoo. To find the correct model name, go to https://github.com/open-mmlab/mmtracking/tree/v0.14.0/configs/mot click on the model type and you will find the model name in the metafile.yml file which is present at configs/<MODEL_TYPE>/metafile.yml location. It is the user responsibility to comply with the model's license terms.

  # Continual-Finetuning model path
  pytorch_model:
    type: custom_model
    optional: true
    description: Pytorch Model registered in AzureML Asset.

  mlflow_model:
    type:  mlflow_model
    optional: true
    description: Mlflow Model registered in AzureML Asset.

  download_from_source:
    type: boolean
    optional: true
    default: false
    description: Download model directly from MMTracking instead of system registry

outputs:
  output_dir:
    type: uri_folder
    description: Folder to store model metadata.

command: >-
  python model_selector.py 
  $[[--model_family ${{inputs.model_family}}]]
  $[[--model_name ${{inputs.model_name}}]]
  $[[--pytorch_model ${{inputs.pytorch_model}}]]
  $[[--mlflow_model ${{inputs.mlflow_model}}]]
  $[[--download_from_source ${{inputs.download_from_source}}]]
  --output_dir ${{outputs.output_dir}}