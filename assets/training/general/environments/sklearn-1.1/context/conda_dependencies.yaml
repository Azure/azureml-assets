name: sklearn-1.1
channels:
- anaconda
- conda-forge
dependencies:
- python=3.8
- pip=21.3.1
- pandas~=1.3.0
- scipy~=1.10.0
- numpy~=1.22.0
- pip:
  - scikit-learn-intelex=={{latest-pypi-version}}
  - wheel~=0.38.1
  - azureml-core=={{latest-pypi-version}}
  - azureml-defaults=={{latest-pypi-version}}
  - azureml-mlflow=={{latest-pypi-version}}
  - azureml-telemetry=={{latest-pypi-version}}
  - azureml-automl-common-tools=={{latest-pypi-version}}
  - scikit-learn~=1.1.0
  - joblib~=1.2.0
  # vulnerabilities
  - cryptography>=41.0.4
  - certifi >= 2023.07.22
  - requests >= 2.31.0
