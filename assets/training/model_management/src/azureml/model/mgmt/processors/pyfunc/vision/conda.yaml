# This conda.yaml is only used for MMTracking.
# For MMDetection, please use the mmd-od-requirements.txt
# or mmdet-is-requirements.txt in the same directory.
channels:
- conda-forge
dependencies:
- python=3.8.16
- lap=0.4.0
- pip:
  - mlflow==2.9.2
  - cloudpickle==2.2.0
  - datasets==2.15.0
  - openmim==0.3.9
  - torch==1.13.1
  - torchvision==0.14.1
  - transformers==4.36.2
  - accelerate==0.25.0
  - attributee
  - dotty_dict
  - einops
  - mmcls>=0.16.0,<1.0.0
  - motmetrics==1.4.0
  - pandas<=1.3.5
  - pycocotools
  - scipy<=1.7.3
  - seaborn
  - tqdm
name: mlflow-env
