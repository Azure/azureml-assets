$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

template: | 
  Translate the following to French and Spanish. 

  1. On a scale of 1 to 10, how satisfied are you with your in-store experience today?
  2. How likely are you to recommend our product to others?

# optional, only add this section when the prompts have been evaluated and get best result with the setting here
execution_settings:
  default:
    bestOf: 1,
    frequencyPenalty: 0,
    responseLength: 60,
    presencePenalty: 0,
    temperature: 0,
    topP: 1  
  text-davinci-003:
    model_id: text-davinci-003
    bestOf: 1,
    frequencyPenalty: 0,
    responseLength: 60,
    presencePenalty: 0,
    temperature: 0,
    topP: 1  
    
template_format: handlebars