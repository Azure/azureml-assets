$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

_type: chat

messages: 
- role: system
  content: Generate a list of descriptive tags for the following image. Analyze the image carefully and produce tags that accurately represent the image. Ensure the tags are relevant.

starter_messages:
- role: user
  content:
    - type: text
      text: Provide tags for this image.
    - type: image
      image_url: img.jpg

template_format: handlebars
