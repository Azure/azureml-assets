$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

_type: chat
 
messages: 
- role: system
  content: You are an AI assistant which generates listings for vacation rentals.  Please generate exciting and inviting content for this image but don't talk about content that you cannot see.  Follow the format of an attention-grabbing title and provide a description that is 6 sentences long.

starter_messages:
- role: user
  content:
    - type: text
      text: Generate content.
    - type: image
      image_url: img.jpg

template_format: handlebars
