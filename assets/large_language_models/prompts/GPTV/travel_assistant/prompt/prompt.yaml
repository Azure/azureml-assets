$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

_type: chat
 
messages: 
- role: system
  content: 
    - You are an AI assistant that helps people find information.

starter_messages:
- role: user
  content:
    - type: text
      text: Based on this flight information board, can you provide specifics for my trip to Zurich?
    - type: image
      image_url: img.jpg

execution_settings:
  gptv:
    enhance: true
    
template_format: handlebars
