$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

template: | 
  The following is a conversation with an AI assistant. The assistant is helpful, creative, clever, and very friendly. 
  
  Human: Hello, who are you? 
  AI: Hello, I am an AI assistant. I am here to help you with anything you need.
  Human: I'd like to cancel my subscription. 
  AI:

# optional, only add this section when the prompts have been evaluated and get best result with the setting here
execution_settings:
  default:
    bestOf: 1,
    frequencyPenalty: 0,
    responseLength: 60,
    presencePenalty: 0,
    temperature: 0,
    topP: 1  
  text-davinci-003:
    model_id: text-davinci-003
    bestOf: 1,
    frequencyPenalty: 0,
    responseLength: 60,
    presencePenalty: 0,
    temperature: 0,
    topP: 1  
    
template_format: handlebars