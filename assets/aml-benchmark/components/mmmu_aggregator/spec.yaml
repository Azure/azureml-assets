  $[[--evaluation_result_mat ${{inputs.evaluation_result_mat}}]] 
  $[[--evaluation_result_math ${{inputs.evaluation_result_math}}]] 
  $[[--evaluation_result_me ${{inputs.evaluation_result_me}}]] 
  $[[--evaluation_result_mus ${{inputs.evaluation_result_mus}}]] 
  $[[--evaluation_result_pharm ${{inputs.evaluation_result_pharm}}]] 
  $[[--evaluation_result_phys ${{inputs.evaluation_result_phys}}]] 
  $[[--evaluation_result_psych ${{inputs.evaluation_result_psych}}]] 
  $[[--evaluation_result_pub_health ${{inputs.evaluation_result_pub_health}}]] 
