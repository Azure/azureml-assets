  final_evaluation_result:
    type: uri_file
    description: Final evaluation result.

code: ../src
environment: azureml://registries/azureml/environments/model-evaluation/versions/28
command: >-
  python -m aml_benchmark.mmmu_aggregator.main
  $[[--evaluation_result_accounting ${{inputs.evaluation_result_accounting}}]] 
  $[[--evaluation_result_agriculture ${{inputs.evaluation_result_agriculture}}]] 
  $[[--evaluation_result_arch_eng ${{inputs.evaluation_result_arch_eng}}]] 
  $[[--evaluation_result_art ${{inputs.evaluation_result_art}}]] 
  $[[--evaluation_result_art_theory ${{inputs.evaluation_result_art_theory}}]] 
  $[[--evaluation_result_med_sci ${{inputs.evaluation_result_med_sci}}]] 
  $[[--evaluation_result_biology ${{inputs.evaluation_result_biology}}]] 
  $[[--evaluation_result_chem ${{inputs.evaluation_result_chem}}]] 
