    optional: True
  evaluation_result_pharm:
    type: uri_folder
    description: Results for the pharmacy category.
    optional: True
  evaluation_result_phys:
    type: uri_folder
    description: Results for the physics category.
    optional: True
  evaluation_result_psych:
    type: uri_folder
    description: Results for the psychology category.
    optional: True
  evaluation_result_pub_health:
    type: uri_folder
    description: Results for the public health category.
    optional: True
  evaluation_result_soc:
    type: uri_folder
    description: Results for the sociology category.
    optional: True

