$schema: https://azuremlschemas.azureedge.net/latest/pipelineComponent.schema.json
type: pipeline

name: endpoint_batch_inference
display_name: Endpoint Batch Inference
description: Components for batch endpoint inference
version: 0.0.1

inputs:
  input_dataset:
    type: uri_folder
    description: Input jsonl dataset that contains prompt.  For the performance test, this one will be neglected.
    optional: True
  batch_input_pattern:
    type: string
    description: >- 
      The string for the batch input pattern. The input should be the payload format with substitution
      for the key for the value put in the `###<key>`. For example, one can use the following format for
      a llama text-gen model with a input dataset has `prompt` for the payload
      and `_batch_request_metadata` storing the corresponding ground truth.
      {"input_data":
        {
          "input_string": ["###<prompt>"],
          "parameters":
          {
            "temperature": 0.6,
            "max_new_tokens": 100,
            "do_sample": true
          }
        },
        "_batch_request_metadata": ###<_batch_request_metadata>
      }\n
      For the OAI endpoint, one can use the following format,
      {
        "messages": [
          {
            "role": "user",
            "content": "###<prompt>"
          }
        ],
        "temperature": 0.7,
        "top_p": 0.95,
        "frequency_penalty": 0,
        "presence_penalty": 0,
        "max_tokens": 800,
        "stop": null
      }
    optional: False
  model_type:
    type: string
    optional: False
    description: The endpoint model type.
    enum:
      - oss
      - oai
    default: oss
  endpoint:
    type: string
    optional: True
    description: The endpoint name or url. If not provided, the endpoint will be created.
  is_performance_test:
    type: boolean
    default: False
    description: If true, the performance test will be run.
  deployment_name:
    type: string
    optional: True
    description: The deployment name. If not provided, the deployment will be created.
  model:
    type: string
    optional: True
    description: Model name or model asset path. Only needed for managed deployment.
  model_version:
    type: string
    optional: True
    description: Model version. If model asset path provided, this one can be optional.
  deployment_sku:
    type: string
    optional: True
    description: The sku for the deployment. Only needed for managed deployment.
  endpoint_workspace:
    type: string
    optional: True
    description: The workspace name for the endpoint. If not provided, the same workspace of the run will be used.
  endpoint_resource_group:
    type: string
    optional: True
    description: The resource group name for the endpoint. If not provided, the same resource group of the run will be used.
  endpoint_subscription_id:
    type: string
    optional: True
    description: The subscription id for the endpoint. If not provided, the same subscription id of the run will be used.
  endpoint_location:
    type: string
    optional: True
    description: The location for the endpoint. Only required for the AOAI endpoint. If not provided, the same location of the run will be used.
  additional_headers:
    type: string
    optional: True
    description: A stringified json expressing additional headers to be added to each request.
  ensure_ascii:
    type: boolean
    optional: False
    default: False
    description: If ensure_ascii is true, the output is guaranteed to have all incoming non-ASCII characters escaped. If ensure_ascii is false, these characters will be output as-is. More detailed information can be found at https://docs.python.org/3/library/json.html
  max_retry_time_interval:
    type: integer
    optional: True
    description: The maximum time (in seconds) spent retrying a payload. If unspecified, payloads are retried unlimited times.
  initial_worker_count:
    type: integer
    optional: False
    default: 5
  max_worker_count:
    type: integer
    optional: False
    default: 200
    description: Overrides initial_worker_count if necessary
  instance_count:
    type: integer
    default: 1
    description: 'Number of nodes in a compute cluster we will run the train step on.'
  max_concurrency_per_instance:
    type: integer
    default: 1
    description: Number of processes that will be run concurrently on any given node. This number should not be larger than 1/2 of the number of cores in an individual node in the specified cluster.
  metadata_key:
    type: string
    optional: True
    description: The metadata key that in the request payload that contains label columns. If not provided, the `request_metadata` will be used in the batch benchmark score output to retrieve ground truth.
  label_key:
    type: string
    optional: False
    description: The label column key.
  debug_mode:
    type: boolean
    optional: False
    default: False
    description: Enable debug mode will print all the debug logs in the score step.
  delete_managed_resources:
    type: boolean
    default: True
    description: If true, the managed resources created during the run will be deleted.
  n_samples:
    type: integer
    description: The number of top samples send to endpoint. When performance test is enabled, this will be the number of repeated samples send to the endpoint.
    optional: True
  ground_truth_input:
    type: uri_folder
    description: Input jsonl dataset that contains prompt.
    optional: True
  handle_response_failure:
    type: string
    optional: False
    description: The way that the formatter handles the failed response.
    enum:
      - use_fallback
      - neglect
    default: use_fallback
  fallback_value:
    description: The fallback value that can be used when request payload failed.
    type: string
    optional: True
outputs:
  predictions:
    type: uri_file
    description: The prediction data.
  performance_metadata:
    type: uri_file
    description: The performance data.
  ground_truth:
    type: uri_file
    description: The ground truth data that has a one-to-one mapping with the prediction data.

jobs:
  # Preparer
  batch_inference_preparer: 
    type: command
    component: azureml:batch_inference_preparer:0.0.1
    inputs:
      input_dataset: ${{parent.inputs.input_dataset}}
      batch_input_pattern: ${{parent.inputs.batch_input_pattern}}
      is_performance_test: ${{parent.inputs.is_performance_test}}
      model_type: ${{parent.inputs.model_type}}
      n_samples: ${{parent.inputs.n_samples}}
      endpoint: ${{parent.inputs.endpoint}}
      deployment_name: ${{parent.inputs.deployment_name}}
      model: ${{parent.inputs.model}}
      model_version: ${{parent.inputs.model_version}}
      deployment_sku: ${{parent.inputs.deployment_sku}}
      endpoint_workspace: ${{parent.inputs.endpoint_workspace}}
      endpoint_resource_group: ${{parent.inputs.endpoint_resource_group}}
      endpoint_subscription_id: ${{parent.inputs.endpoint_subscription_id}}
      endpoint_location: ${{parent.inputs.endpoint_location}}
    outputs:
      formatted_data:
        type: mltable
  # Inference
  real_point_batch_score: 
    type: parallel
    component: azureml:batch_benchmark_score:0.0.1
    inputs:
      online_endpoint_url: ${{parent.inputs.endpoint}}
      debug_mode: ${{parent.inputs.debug_mode}}
      additional_headers: ${{parent.inputs.additional_headers}}
      ensure_ascii: ${{parent.inputs.ensure_ascii}}
      max_retry_time_interval: ${{parent.inputs.max_retry_time_interval}}
      initial_worker_count: ${{parent.inputs.initial_worker_count}}
      max_worker_count: ${{parent.inputs.max_worker_count}}
      data_input_table: ${{parent.jobs.batch_inference_preparer.outputs.formatted_data}}
      model_type: ${{parent.inputs.model_type}}
      input_metadata: ${{parent.jobs.batch_inference_preparer.outputs.output_metadata}}
    outputs:
      job_out_path:
        type: uri_file
      mini_batch_results_out_directory:
        type: uri_folder
      metrics_out_directory:
        type: uri_folder
    resources:
      instance_count: ${{parent.inputs.instance_count}}
    max_concurrency_per_instance:  ${{parent.inputs.max_concurrency_per_instance}}
    mini_batch_size: "3072"
    retry_settings:
      timeout: 6000
      max_retries: 10
  # Reformat
  batch_output_formatter: 
    type: command
    component: azureml:batch_output_formatter:0.0.1
    inputs:
      batch_inference_output: ${{parent.jobs.real_point_batch_score.outputs.mini_batch_results_out_directory}}
      metadata_key: ${{parent.inputs.metadata_key}}
      label_key: ${{parent.inputs.label_key}}
      model_type: ${{parent.inputs.model_type}}
      ground_truth_input: ${{parent.inputs.ground_truth_input}}
      fallback_value: ${{parent.inputs.fallback_value}}
      handle_response_failure: ${{parent.inputs.handle_response_failure}}
      delete_managed_resources: ${{parent.inputs.delete_managed_resources}}
      deployment_metadata_dir: ${{parent.jobs.batch_inference_preparer.outputs.output_metadata}}
      is_performance_test: ${{parent.inputs.is_performance_test}}
    outputs:
      predictions:
        type: uri_file
        path: ${{parent.outputs.predictions}}
      performance_metadata:
        type: uri_file
        path: ${{parent.outputs.performance_metadata}}
      ground_truth:
        type: uri_file
        path: ${{parent.outputs.ground_truth}}

