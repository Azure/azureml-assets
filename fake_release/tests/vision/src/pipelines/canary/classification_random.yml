$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

# <jobs>
settings:
  default_datastore: azureml:workspaceblobstore
  continue_on_step_failure: true

jobs:
  generate:
    type: command
    component: azureml://registries/{registry_name}/components/generate_random_image_classes/versions/1
    compute: azureml:cpu-cluster
    inputs:
      classes: 4
      train_samples: 100
      valid_samples: 100
      width: 300
      height: 300

# </jobs>
