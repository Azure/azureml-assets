type: environment
spec: spec.yaml
config:
  image_name: azureml/curated/tensorflow-2.7-ubuntu20.04-py38-cuda11-gpu
  os: linux
  context:
    dir: context
    dockerfile: Dockerfile
    template_files:
    - Dockerfile
  publish:
    location: mcr
    visibility: public
  metadata:
    cuda:
      cuda_version: "11.1.1"
      cudnn_version: "8.0.5.39"
      nccl_version: "2.8.4"
    machine_learning_framework:
      name: TensorFlow
      version: "2.7"
    mpi:
      name: OpenMpi
      version: "4.1.0"
    purpose:
      has_training_support: true
      has_inferencing_support: false
    runtime:
      name: Python
      version: "3.8"
    os:
      name: Ubuntu
      version: "20.04"