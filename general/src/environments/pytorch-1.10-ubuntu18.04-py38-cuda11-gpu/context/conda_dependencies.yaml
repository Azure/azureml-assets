- pytorch
- conda-forge
dependencies:
- python=3.8
- pip=20.2.4
- pytorch=1.10.0
- torchvision=0.11.1
- torchaudio=0.10.0
- cudatoolkit=11.1.1
- nvidia-apex=0.1.0
- gxx_linux-64
- pip:
  - matplotlib>=3.3,<3.4
