name: pytorch-1.7
channels:
- anaconda
- pytorch
- conda-forge
dependencies:
- python=3.7
- pip=20.2.4
- cudatoolkit=11.0
- nvidia-apex=0.1.0
- pip:
  - torch==1.7.1+cu101
  - torchvision==0.8.2+cu101
  - torchaudio==0.7.2
  - -f https://download.pytorch.org/whl/torch_stable.html
  - matplotlib>=3.3,<3.4
  - psutil>=5.8,<5.9
  - tqdm>=4.59,<4.60
  - pandas>=1.1,<1.2
  - scipy>=1.5,<1.6
  - numpy>=1.10,<1.20
  - ipykernel~=6.0
  - azureml-core=={{latest-pypi-version}}
  - azureml-defaults=={{latest-pypi-version}}
  - azureml-mlflow=={{latest-pypi-version}}
  - azureml-telemetry=={{latest-pypi-version}}
  - tensorboard==2.4.0
  - tensorflow-gpu==2.4.1
  - onnxruntime-gpu>=1.7,<1.8
  - horovod[pytorch]==0.21.3
  - future==0.17.1
