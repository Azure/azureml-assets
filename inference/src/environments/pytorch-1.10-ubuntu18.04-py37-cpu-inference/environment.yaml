image:
  name: "mcr.microsoft.com/azureml/pytorch-1.10-ubuntu18.04-py37-cpu-inference:{{latest-image-tag}}"
  os: linux
environment:
  metadata:
    MachineLearningFramework:
      name: PyTorch
      version: "1.10"
    Purpose:
      HasTrainingSupport: false
      HasInferencingSupport: true
    Runtime:
      name: Python
      version: "3.7"
    Os:
      name: Ubuntu
      version: "18.04"
