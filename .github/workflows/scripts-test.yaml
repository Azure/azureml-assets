name: scripts-test

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - labeled
      - synchronize
      - reopened
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  check-scripts-test-changes:
    name: Check for changes under scripts/azureml-assets/ directory
    runs-on: ubuntu-latest 
    outputs:
      scripts-changed: ${{ steps.check-changed-scripts.outputs.files-changed }}

    steps:
      - name: Clone branch
        uses: actions/checkout@v3

      - name: Get changed files under scripts/azureml-assets/
        id: changed-scripts
        uses: tj-actions/changed-files@v35

      - name: Check if changes were made to scripts/azureml-assets/
        id: check-changed-scripts
        run : |
          echo "Changed files: ${{ steps.changed-scripts.outputs.all_changed_and_modified_files }}"
          echo "Changed files count: ${{ steps.changed-scripts.outputs.all_changed_and_modified_files_count }}"

          if ${{ steps.changed-scripts.outputs.all_changed_and_modified_files_count == 0 }}; then
            echo "No changed files under scripts/azureml-assets/"
            echo "files-changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Updated files: ${{ steps.changed-scripts.outputs.all_changed_and_modified_files_count }}"
            echo "files-changed=true" >> "$GITHUB_OUTPUT"
          fi
  
  check-execution-context:
    if: needs.check-scripts-test-changes.outputs.scripts-changed == 'true'
    uses: Azure/azureml-assets/.github/workflows/check-execution-context.yaml@main
  
  test:
    name: Test scripts
    if: fromJSON(needs.check-execution-context.outputs.continue)
    runs-on: ubuntu-latest
    needs: check-execution-context
    environment: Testing

    permissions:
      # Required to clone repo
      contents: read
      # Required for OIDC login to Azure
      id-token: write
      # Required for EnricoMi/publish-unit-test-result-action
      checks: write
      issues: read
      pull-requests: write

    env:
      scripts_azureml_assets_dir: scripts/azureml-assets
      scripts_setup_dir: scripts/setup
      scripts_test_dir: scripts/test
      test_dir: test
      resources_dir: test/resources
      pytest_reports: pytest-reports

    steps:
      - name: Clone branch
        uses: Azure/azureml-assets/.github/actions/clone-repo@main
        with:
          forked-pr: ${{ needs.check-execution-context.outputs.forked_pr }}

      - name: Use Python 3.10 or newer
        uses: actions/setup-python@v4
        with:
          python-version: '>=3.10'
    
      - name: Install dependencies
        run: pip install -e $scripts_azureml_assets_dir -r $scripts_test_dir/requirements.txt
      
      - name: Log in to Azure and create resources
        uses: ./.github/actions/create-azure-resources
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          scripts-setup-dir: ${{ env.scripts_setup_dir }}
      
      - name: Test scripts
        run: pytest --junitxml=$pytest_reports/test-result.xml --ignore=$resources_dir --resource-group $resource_group --registry $container_registry $test_dir

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Test Results for ${{ github.workflow }}
          junit_files: ${{ env.pytest_reports }}/**/*.xml
