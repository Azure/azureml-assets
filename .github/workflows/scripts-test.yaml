name: scripts-test

on:
  push:
    branches:
      - elesel/check-scripts
  pull_request:
    branches:
      - main
    paths:
      - scripts/**
  workflow_dispatch:

env:
  scripts_dir: scripts
  scripts_azureml_assets_dir: scripts/azureml-assets
  scripts_validation_dir: scripts/validation
  test_dir: test
  resources_dir: test/resources
  pytest_reports_dir: pytest

defaults:
  run:
    shell: bash

jobs:
  check-syntax:
    name: Check syntax
    runs-on: ubuntu-latest 

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
      
      - name: Install dependencies
        run: pip install -r $scripts_dir/script-check-requirements.txt

      - name: Check for copyright notice
        run: python $scripts_validation_dir/copyright_validation.py -i $scripts_dir $test_dir
      
      - name: Check code health
        run: python $scripts_validation_dir/code_health.py -i .

  test:
    name: Test scripts
    runs-on: ubuntu-latest
    needs: check-syntax
    environment: BuiltinRegistryDev

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -e $scripts_azureml_assets_dir -r $scripts_dir/test-requirements.txt
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZ_CREDS_BUILTINREGISTRYDEV }}

      - name: Test scripts
        run: pytest --junitxml=${{ runner.temp }}/$pytest_reports_dir/test-result.xml --ignore=$resources_dir --resource-group ${{ secrets.RESOURCE_GROUP }} --registry ${{ secrets.BUILD_CONTAINER_REGISTRY }} $test_dir

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ runner.temp }}/${{ env.pytest_reports_dir }}/*.xml
