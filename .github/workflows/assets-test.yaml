name: assets-test

on:
  push:
    branches:
      - elesel/add-global-testing
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/**
      - scripts/**
  workflow_dispatch:

env:
  scripts_dir: scripts
  asset_config_filename: asset.yaml

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test assets
    runs-on: ubuntu-latest

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.6
        with:
          files_separator: ','
          separator: ','

      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -r $scripts_dir/requirements.txt
      
      - name: Test all assets
        id: test-all-assets
        if: steps.changed-files.outputs.any_modified == 'false'
        run: python -u $scripts_dir/test_assets.py -i . -a $asset_config_filename

      - name: Test changed assets
        id: test-changed-assets
        if: steps.changed-files.outputs.any_modified == 'true'
        run: python -u $scripts_dir/test_assets.py -i . -a $asset_config_filename -c "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"
