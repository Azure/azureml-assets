name: assets-test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/**
      - scripts/**
  workflow_dispatch:
    inputs:
      asset_dirs:
        description: Asset directories
        default: .,!test,!scripts
        required: true

env:
  default_asset_dirs: .,!test,!scripts
  scripts_azureml_assets_dir: scripts/azureml-assets
  scripts_assets_dir: scripts/azureml-assets/azureml/assets
  scripts_setup_dir: scripts/setup
  asset_config_filename: asset.yaml
  pytest_reports_dir: pytest
  package_versions_file: scripts/test-requirements.txt

permissions:
  # Required to clone repo
  contents: read
  # Required for OIDC login to Azure
  id-token: write
  # Required for EnricoMi/publish-unit-test-result-action/composite
  checks: write
  issues: read
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test assets
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24
        with:
          files_separator: ','
          separator: ','

      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -e $scripts_azureml_assets_dir

      - name: Login to Azure and create resources
        uses: ./.github/actions/create-azure-resources
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          scripts-setup-dir: ${{ env.scripts_setup_dir }}
      
      - name: Test all assets
        if: steps.changed-files.outputs.all_modified_files == ''
        #run: python -u $scripts_assets_dir/test_assets.py -i "${{ github.event.inputs.asset_dirs || env.default_asset_dirs }}" -a $asset_config_filename -p $package_versions_file -r ${{ runner.temp }}/$pytest_reports_dir
        run: python -u $scripts_assets_dir/create_asset_test_matrix.py -i "${{ github.event.inputs.asset_dirs || env.default_asset_dirs }}" -a $asset_config_filename -p $package_versions_file -r ${{ runner.temp }}/$pytest_reports_dir

      - name: Test changed assets
        if: steps.changed-files.outputs.all_modified_files != ''
        #run: python -u $scripts_assets_dir/test_assets.py -i "${{ github.event.inputs.asset_dirs || env.default_asset_dirs }}" -a $asset_config_filename -p $package_versions_file -r ${{ runner.temp }}/$pytest_reports_dir -c "${{ steps.changed-files.outputs.all_modified_files }}"
        run: python -u $scripts_assets_dir/create_asset_test_matrix.py -i "${{ github.event.inputs.asset_dirs || env.default_asset_dirs }}" -a $asset_config_filename -p $package_versions_file -r ${{ runner.temp }}/$pytest_reports_dir -c "${{ steps.changed-files.outputs.all_modified_files }}"
      
