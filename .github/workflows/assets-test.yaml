name: assets-test

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  setup:
    name: Test login
    runs-on: ubuntu-latest
    environment: Testing

    permissions:
      # Required for OIDC login to Azure
      id-token: write
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Test login
        run: |
          while true; do
            date -u
            expires=$(az account get-access-token | jq -r '.expiresOn')
            [ "$expires" == "" ] && exit
            echo "Token expires at $expires"
            sleep 60
          done
