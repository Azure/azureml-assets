name: create-azure-resources

on:
  workflow_call:
    inputs:
      environment:
        type: string
        description: Environment from which secrets should be pulled
        required: true
    secrets:
      client-id:
        required: true
      tenant-id:
        required: true
      subscription-id:
        required: true
    outputs:
      resource_group: ${{ jobs.create-resources.outputs.resource_group }}
      container_registry: ${{ jobs.create-resources.outputs.container_registry }}
      workspace: ${{ jobs.create-resources.outputs.workspace }}
      cpu_cluster: ${{ jobs.create-resources.outputs.cpu_cluster }}
      gpu_cluster: ${{ jobs.create-resources.outputs.gpu_cluster }}

env:
  scripts_dir: scripts
  scripts_azureml_assets_dir: scripts/azureml-assets
  scripts_setup_dir: scripts/setup

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  create-resources:
    name: Create Azure resources
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    outputs:
      resource_group: ${{ steps.create-resources.outputs.resource_group }}
      container_registry: ${{ steps.create-resources.outputs.container_registry }}
      workspace: ${{ steps.create-resources.outputs.workspace }}
      cpu_cluster: ${{ steps.create-resources.outputs.cpu_cluster }}
      gpu_cluster: ${{ steps.create-resources.outputs.gpu_cluster }}

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -e $scripts_azureml_assets_dir -r $scripts_dir/test-requirements.txt

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.client-id }}
          tenant-id: ${{ secrets.tenant-id }}
          subscription-id: ${{ secrets.subscription-id }}

      - name: Create Azure resources
        id: create-resources
        run: bash $scripts_setup_dir/create_azure_resources_daily.sh
