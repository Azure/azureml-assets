name: Check if files under given directory were changed

on:
  workflow_call:
    inputs:
      folder_path:
        type: string
        default: "**"
      sha_input:
        type: string
        default: ''
      forked_pr_input:
        type: string
        default: ''
    outputs:
      files-changed:
        description: Check if files under given directory were changed
        value: ${{ jobs.check-directory-file-changes.outputs.files-changed }}

defaults:
  run:
    shell: bash

jobs:
  check-directory-file-changes:
    name: Check for changes under given directory
    runs-on: ubuntu-latest 

    permissions:
      # Required to clone repo
      contents: read

    steps:
      - name: Clone branch
        uses: Azure/azureml-assets/.github/actions/clone-repo@main
        with:
          forked-pr: ${{ inputs.forked_pr_input }}
          fetch-depth: 2

      - name: Get changed files under directory
        id: changed-scripts
        uses: tj-actions/changed-files@v35
        with:
          files: ${{ inputs.folder_path }}
          files_separator: ','
          separator: ','
          sha: ${{ inputs.sha_input }}

      - name: Check if changes were made to directory
        id: check-changed-files
        run : |
          if ${{ steps.changed-scripts.outputs.all_changed_and_modified_files == '' }}; then
            echo "No changed files under ${{ inputs.folder_path }}"
            echo "files-changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Updated files under ${{ inputs.folder_path }}: ${{ steps.changed-scripts.outputs.all_changed_and_modified_files }}"
            echo "files-changed=true" >> "$GITHUB_OUTPUT"
          fi

    outputs:
      files-changed: ${{ steps.check-changed-files.outputs.files-changed }}