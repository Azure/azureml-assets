name: environments-ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  scripts_dir: scripts
  asset_config_filename: asset.yaml

defaults:
  run:
    shell: bash

jobs:
  build-images:
    name: Build and test images
    runs-on: ${{ matrix.runs_on }}

    strategy:
      matrix:
        os: [linux, windows]
        include:
          - os: linux
            runs_on: ubuntu-latest
          - os: windows
            runs_on: windows-2019
    env:
      build_logs_artifact_name: build-logs
      built_dir: built-environments

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v18.6
        with:
          files_separator: ','
          separator: ','
      
      - name: Get changed environment scripts
        id: changed-scripts
        uses: tj-actions/changed-files@v18.6
        with:
          files: ${{ env.scripts_dir }}
          separator: ','
      
      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -r $scripts_dir/requirements.txt
      
      - name: Build all images
        id: build-all-images
        if: steps.changed-scripts.outputs.any_modified == 'true'
        run: python -u $scripts_dir/build.py -i . -a $asset_config_filename -o '${{ runner.temp }}'/$built_dir -O ${{ matrix.os }} -l '${{ runner.temp }}'/$build_logs_artifact_name -P

      - name: Build changed images
        id: build-changed-images
        if: steps.changed-scripts.outputs.any_modified == 'false'
        run: python -u $scripts_dir/build.py -i . -a $asset_config_filename -o '${{ runner.temp }}'/$built_dir -O ${{ matrix.os }} -l '${{ runner.temp }}'/$build_logs_artifact_name -P -c "${{ steps.changed-files.outputs.all_changed_and_modified_files }}"

      - name: Upload build logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ env.build_logs_artifact_name }}
          path: ${{ runner.temp }}/${{ env.build_logs_artifact_name }}

      - name: Test images
        if: steps.build-all-images.outputs.success_count > 0 || steps.build-changed-images.outputs.success_count > 0
        run: python -u $scripts_dir/test.py -i '${{ runner.temp }}'/$built_dir -a $asset_config_filename -O ${{ matrix.os }}
