name: environments-ci

on:
  push:
    branches:
      - elesel/update-ci-workflow
  pull_request:
    branches:
      - main
    paths:
      - general/src/environments/**
      - scripts/environments/**
  workflow_dispatch:
    inputs:
      asset_dirs:
        description: Asset directory
        default: .
        required: true

env:
  scripts_dir: scripts/environments
  asset_config_filename: asset.yaml

defaults:
  run:
    shell: bash

jobs:
  build-images:
    name: Build and test images
    runs-on: ${{ matrix.runs_on }}

    strategy:
      matrix:
        os: [linux, windows]
        include:
          - os: linux
            runs_on: ubuntu-latest
          - os: windows
            runs_on: windows-2019
    env:
      build_logs_artifact_name: build-logs

    steps:
      - name: Clone branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Get changed environments
        id: changed-environments
        uses: tj-actions/changed-files@v18.6
        with:
          files: ${{ inputs.asset_dirs }}
          files_separator: ','
          separator: ','
      
      - name: Get changed environment scripts
        id: changed-scripts
        uses: tj-actions/changed-files@v18.6
        with:
          files: ${{ env.scripts_dir }}
          separator: ','
      
      - name: Use Python 3.8 or newer
        uses: actions/setup-python@v3
        with:
          python-version: '>=3.8'
    
      - name: Install dependencies
        run: pip install -r $scripts_dir/requirements.txt
      
      - name: Build all images
        if: steps.changed-environments.outputs.any_changed == 'false' || steps.changed-scripts.outputs.any_changed == 'true'
        run: python -u $scripts_dir/build.py -i "${{ github.event.inputs.asset_dirs || '.' }}" -a $asset_config_filename -O ${{ matrix.os }} -l '${{ runner.temp }}'/$build_logs_artifact_name

      - name: Build changed images
        if: steps.changed-environments.outputs.any_changed == 'true' && steps.changed-scripts.outputs.any_changed == 'false'
        run: python -u $scripts_dir/build.py -i "${{ github.event.inputs.asset_dirs || '.' }}" -a $asset_config_filename -O ${{ matrix.os }} -l '${{ runner.temp }}'/$build_logs_artifact_name -c "${{ steps.changed-environments.outputs.all_changed_and_modified_files }}"

      - name: Upload build logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ env.build_logs_artifact_name }}
          path: ${{ runner.temp }}/${{ env.build_logs_artifact_name }}

      - name: Test images
        id: test-images
        run: python -u $scripts_dir/test.py -i -i "${{ github.event.inputs.asset_dirs || '.' }}" -a $asset_config_filename -O ${{ matrix.os }}
