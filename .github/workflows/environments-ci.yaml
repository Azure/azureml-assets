name: environments-ci

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - labeled
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      asset_dirs:
        description: Asset directories
        default: assets
        required: true

defaults:
  run:
    shell: bash

jobs:
  check-execution-context:
    uses: Azure/azureml-assets/.github/workflows/check-execution-context.yaml@main

  check-directory-file-changes:
    needs: check-execution-context
    if: fromJSON(needs.check-execution-context.outputs.continue)
    uses: Azure/azureml-assets/.github/workflows/check-changed-files.yaml@main
    with:
      folder_path: "assets/**"
      forked_pr_input: ${{ needs.check-execution-context.outputs.forked_pr }}

  build-images:
    name: Build and test images
    if: needs.check-directory-file-changes.outputs.files-changed != ''
    runs-on: ubuntu-latest
    needs: [check-execution-context, check-directory-file-changes]
    environment: Testing

    permissions:
      # Required to clone repo
      contents: read
      # Required for OIDC login to Azure
      id-token: write

    env:
      default_asset_dirs: assets
      scripts_azureml_assets_dir: scripts/azureml-assets
      scripts_environment_dir: scripts/azureml-assets/azureml/assets/environment
      scripts_setup_dir: scripts/setup
      asset_config_filename: asset.yaml
      build_logs_artifact_name: build-logs
      built_dir: built-environments

    steps:
      - name: Clone branch
        uses: Azure/azureml-assets/.github/actions/clone-repo@main
        with:
          forked-pr: ${{ needs.check-execution-context.outputs.forked_pr }}
          fetch-depth: 2

      - name: Use Python 3.10 or newer
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
    
      - name: Install dependencies
        run: |
          pip install -e $scripts_azureml_assets_dir
          
      - name: Install CoMET scanning dependencies (optional)
        id: install-vienna
        run: |
          # Install vienna-container-management from Azure Artifacts feed
          # Uses Azure AD authentication (same as local VstsCredentialProvider MSAL)
          
          # Check if Azure CLI is authenticated (from previous step)
          if az account show > /dev/null 2>&1; then
            echo "✅ Using Azure AD authentication for Azure Artifacts..."
            
            # Get access token from Azure AD (resource ID for Azure DevOps)
            TOKEN=$(az account get-access-token --resource 499b84ac-1321-427f-aa17-267ca6975798 --query accessToken -o tsv 2>/dev/null)
            
            if [ -n "$TOKEN" ]; then
              echo "Installing Azure Artifacts Credential Provider..."
              wget -qO- https://aka.ms/install-artifacts-credprovider.sh | bash
              
              # Configure authentication with Azure AD token
              export VSS_NUGET_EXTERNAL_FEED_ENDPOINTS="{\"endpointCredentials\": [{\"endpoint\":\"https://pkgs.dev.azure.com/msdata/_packaging/Vienna/pypi/simple/\", \"password\":\"$TOKEN\"}]}"
              
              echo "Installing vienna-container-management..."
              if pip install vienna-container-management --index-url https://pkgs.dev.azure.com/msdata/_packaging/Vienna/pypi/simple/ --no-cache-dir; then
                echo "vienna_available=true" >> $GITHUB_OUTPUT
                echo "✅ vienna-container-management installed successfully"
              else
                echo "vienna_available=false" >> $GITHUB_OUTPUT
                echo "⚠️ Failed to install vienna-container-management"
              fi
            else
              echo "⚠️ Could not obtain Azure AD token"
              echo "vienna_available=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "ℹ️  Azure authentication not available, skipping CoMET scan"
            echo "vienna_available=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Log in to Azure and create resources
        uses: ./.github/actions/create-azure-resources
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          scripts-setup-dir: ${{ env.scripts_setup_dir }}

      - name: Build and test changed images
        id: build-changed-images
        run: python -u $scripts_environment_dir/build.py -i "${{ github.event.inputs.asset_dirs || env.default_asset_dirs }}" -a $asset_config_filename -o '${{ runner.temp }}'/$built_dir -l '${{ runner.temp }}'/$build_logs_artifact_name -P -g $resource_group -r $container_registry -T 'python -V' -c "${{ needs.check-directory-file-changes.outputs.files-changed }}" -U 'https://github.com/aquasecurity/trivy/releases/download/v0.42.1/trivy_0.42.1_Linux-64bit.deb'

      - name: Validate build logs for additional deprecated dependencies
        id: validate-build-logs
        run: python -u $scripts_environment_dir/validate_build_logs.py -l '${{ runner.temp }}'/$build_logs_artifact_name

      - name: CoMET vulnerability scan
        id: comet-scan
        if: steps.build-changed-images.outputs.built_images != '' && steps.install-vienna.outputs.vienna_available == 'true'
        run: |
          set -e
          echo "Preparing image list for CoMET vulnerability scan"
          
          # Get built images from build step output
          built_images="${{ steps.build-changed-images.outputs.built_images }}"
          
          if [ -z "$built_images" ]; then
            echo "No images built; skipping CoMET vulnerability scan."
            exit 0
          fi
          
          # Construct fully qualified image names
          acr_fqdn="${container_registry}.azurecr.io"
          image_args=""
          for img in $(echo $built_images | tr ',' ' '); do
            image_args="$image_args $acr_fqdn/$img"
          done
          
          # Optional: Add ignore QIDs if configured
          ignore_args=""
          if [ -n "${{ vars.VULN_IGNORE_QIDS || '' }}" ]; then
            ignore_args="--ignore-qid $(echo ${{ vars.VULN_IGNORE_QIDS }} | tr ',' ' ')"
            echo "Ignoring QIDs: ${{ vars.VULN_IGNORE_QIDS }}"
          fi
          
          # Set output directory for scan results
          scan_output="${{ runner.temp }}/comet-scan-results"
          mkdir -p "$scan_output"
          
          echo "Running CoMET vulnerability scan: python -u ./scripts/scan_images.py $image_args $ignore_args --output $scan_output"
          python -u ./scripts/scan_images.py $image_args $ignore_args --output "$scan_output"
        continue-on-error: true

      - name: CoMET scan skipped notification
        if: steps.build-changed-images.outputs.built_images != '' && steps.install-vienna.outputs.vienna_available != 'true'
        run: |
          echo "⚠️  CoMET vulnerability scan skipped - vienna-container-management not available"
          echo "This requires Azure AD authentication to be configured."
          echo ""
          echo "ℹ️  Trivy scan results are still available in build logs"

      - name: Upload CoMET scan results
        uses: actions/upload-artifact@v4
        if: always() && steps.comet-scan.outcome != 'skipped'
        with:
          name: comet-scan-results
          path: ${{ runner.temp }}/comet-scan-results

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.build_logs_artifact_name }}
          path: ${{ runner.temp }}/${{ env.build_logs_artifact_name }}
