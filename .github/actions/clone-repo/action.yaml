name: Close repository
description: Clone repository
inputs:
  forked-pr:
    description: Operating from a forked PR
    required: true
  fetch-depth:
    description: Fetch depth for actions/checkout
    default: "1"

runs:
  using: composite
  steps:
    - name: Clone branch
      if: "!fromJSON(inputs.forked_pr)"
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ inputs.fetch-depth }}
    
    - name: Clone forked PR
      if: fromJSON(inputs.forked_pr)
      uses: actions/checkout@v3
      with:
        ref: refs/pull/${{ github.event.number }}/merge
        fetch-depth: ${{ inputs.fetch-depth }}
    
    - name: Retrieve merge commit hash
      if: fromJSON(inputs.forked_pr)
      shell: bash
      run: echo "merge_commit_hash=$(git log -1 --format='%H')" >> $GITHUB_ENV
