name: Environments Log Analysis Feedback
description: File a feedback report detailing what was and wasn't helpful to you, and suggestions for improvement
labels: ["environmentLogs"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this feedback report!

        Please note that this report is for giving feedback on the environment analysis logs you used to
        troubleshoot your image build failure.

        * For issues with the ML extension for Azure CLI, [please open an issue here](https://github.com/azure/azure-cli-extensions/issues/new/choose)
        * For issues with the Azure ML Python SDK, [please open an issue here](https://github.com/azure/azure-sdk-for-python/issues/new/choose)
  - type: markdown
    attributes:
      value: |
        # Describe your experience
  - type: textarea
    id: helpful
    attributes:
      label: Things you liked
      description: Please describe what you found to be helpful when using the logs.
    validations:
      required: true
  - type: textarea
    id: not-helpful
    attributes:
      label: Things you didn't like
      description: Please describe what you found to be not helpful or confusing when using the logs.
    validations:
      required: true
  - type: textarea
    id: suggestions
    attributes:
      label: Suggestions
      description: What suggestions or requests do you have to make the logs more helpful to you?
    validations:
      required: true
  - type: textarea
    id: more-info
    attributes:
      label: Addition information
      description: If there is any additional information you'd like to share, please include it below.
