$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: azureml_summarization_datapreprocessing
version: 0.0.1
type: command

is_deterministic: True

display_name: DataPreProcessing for Summarization
description: Component to preprocess data for summarization task

environment: azureml:azml-train-finetune-ptca-aifx-stable-ubuntu2004-cu113-py38-torch1110:0.0.1

code: ../../scripts/preprocess

inputs:
  # Summarization task arguments
  document_key:
    type: string
    optional: true
    description: Key for document in an example

  summary_key:
    type: string
    optional: true
    description: Key for document summary in an example

  tok_prefix:
    type: string
    optional: true
    description: Tokenization prefix that gets prepended to document before tokenization. Check HF documentation if the model requires this

  # Tokenizer settings
  max_seq_length:
    type: integer
    default: -1
    optional: true
    description: Max tokens of document, default value will be max seq length of pretrained model tokenizer

  max_target_length:
    type: integer
    default: -1
    optional: true
    description: Max tokens of summary, default value will be the same value as max_seq_length

  pad_to_max_length:
    type: string
    default: true
    optional: true
    description: ( "If true, all samples get padded to `max_seq_length`. using model_max_length" "If false, will pad the samples dynamically when batching to the maximum length in the batch.")

  # Inputs
  train_file_path:
    type: uri_file
    optional: false
    description: Enter the train file path

  valid_file_path:
    type: uri_file
    optional: false
    description: Enter the train file path

  # Dataset parameters
  model_path:
    type: uri_folder
    optional: false
    description: output folder of model selector containing model metadata like config, checkpoints, tokenizer config

outputs:
  output_dir:
    type: uri_folder
    description: folder to store preprocessed outputs of input data

command: >-
  python preprocess.py --task_name Summarization $[[--document_key ${{inputs.document_key}}]] $[[--summary_key ${{inputs.summary_key}}]] $[[--tok_prefix ${{inputs.tok_prefix}}]] $[[--max_seq_length ${{inputs.max_seq_length}}]] $[[--max_target_length ${{inputs.max_target_length}}]] $[[--pad_to_max_length ${{inputs.pad_to_max_length}}]] --train_file_path ${{inputs.train_file_path}} --valid_file_path ${{inputs.valid_file_path}} --model_path ${{inputs.model_path}} --output_dir ${{outputs.output_dir}}

