$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: mlflow_model_local_validator
version: 0.0.1
type: command

is_deterministic: True

display_name: MLFlow model local validator (Public Preview)
description: Validates if a MLFLow model is locally loadable and inferencable

environment: azureml:model-management:1

code: ../../src/
command: >
  python run_model_sanity_validations.py
  --model-path ${{inputs.model_path}}
  --test-data-path ${{inputs.test_data_path}}
  $[[--column-rename-map "${{inputs.column_rename_map}}"]]
  --output-model-path ${{outputs.mlflow_output_path}}

inputs:
  model_path:
    type: mlflow_model
    mode: ro_mount
    description: Input mlflow model for sanity validations

  test_data_path:
    type: uri_file
    description: Test dataset for model inference validation

  column_rename_map:
    type: string
    optional: true
    description: |
      Provide mapping of dataset column names that should be renamed before inferencing.
      eg: col1:ren1; col2:ren2; col3:ren3 

outputs:
  mlflow_output_path:
    type: uri_folder
    mode: rw_mount
    description: Validated input model. Here input model is used to block further steps in pipeline job if local validation fails
