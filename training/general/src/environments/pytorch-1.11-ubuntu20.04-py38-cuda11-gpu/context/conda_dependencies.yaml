- pip=20.2.4
- pytorch=1.11.0
- torchvision=0.12.0
- torchaudio=0.11.0
- cudatoolkit=11.3
- nvidia-apex=0.1.0
- gxx_linux-64
- pip:
  - matplotlib>=3.3,<3.4
