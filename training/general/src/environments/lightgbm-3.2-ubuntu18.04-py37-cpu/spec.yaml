$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  An environment for machine learning with Scikit-learn, LightGBM, XGBoost, Dask containing AzureML Python SDK and additional packages.

name: "{{asset.name}}"
version: "{{asset.version}}"

build:
  path: "{{asset.repo.url}}#{{asset.repo.commit_hash}}:{{asset.repo.build_context.path}}"
  dockerfile_path: "{{image.dockerfile.path}}"

os_type: linux

tags:
  lightgbm: "3.2"
  xgboost: "1.4"
  sklearn: "0.24"
  dask: "2021.6"
  OS: Ubuntu18.04
  Training: ""
