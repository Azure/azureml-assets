image:
  name: azureml/curated/pytorch-1.13-cuda11.7
  os: linux
  context:
    dir: context
    dockerfile: Dockerfile
    template_files:
    - Dockerfile
  publish:
    location: mcr
    visibility: public
environment:
  metadata:
    Cuda:
      CudaVersion: "11.7"
      CuDnnVersion: "8.0.5.39"
      MScclVersion: "2.9.6"
    MachineLearningFramework:
      name: PyTorch
      version: "1.13.0"
    DeepSpeed:
      name: deepspeed
      version: "0.7.3"
    Onnx Runtime:
      name: onnxruntime_training
      version: "1.13.1"
    Mpi:
      name: OpenMpi
      version: "4.1.0"
    Purpose:
      HasTrainingSupport: true
      HasInferencingSupport: false
    Runtime:
      name: Python
      version: "3.8"
    Os:
      name: Ubuntu
      version: "20.04"
