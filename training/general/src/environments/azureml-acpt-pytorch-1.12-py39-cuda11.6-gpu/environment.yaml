image:
  name: azureml/curated/azureml-acpt-pytorch-1.12-py39-cuda11.6-gpu
  os: linux
  context:
    dir: context
    dockerfile: Dockerfile
    template_files:
    - Dockerfile
  publish:
    location: mcr
    visibility: public
environment:
  metadata:
    Cuda:
      CudaVersion: "11.6"
      CuDnnVersion: "8.2.0"
      NcclVersion: "2.9.9"
    MachineLearningFramework:
      name: PyTorch
      version: "1.12"
    Mpi:
      name: OpenMpi
      version: "4.1.0"
    Purpose:
      HasTrainingSupport: true
      HasInferencingSupport: false
    Runtime:
      name: Python
      version: "3.9"
    Os:
      name: Ubuntu
      version: "20.04"
