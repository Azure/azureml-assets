image:
  name: azureml/curated/AzureML-ACPT-pytorch-1.11-py38-cuda11.3-gpu
  os: linux
  context:
    dir: context
    dockerfile: Dockerfile
    template_files:
    - Dockerfile
    - conda_dependencies.yaml
  publish:
    location: mcr
    visibility: public
environment:
  metadata:
    Cuda:
      CudaVersion: "11.3"
      CuDnnVersion: "8.2.0"
      NcclVersion: "2.9.9"
    MachineLearningFramework:
      name: PyTorch
      version: "1.11"
    Mpi:
      name: OpenMpi
      version: "4.1.0"
    Purpose:
      HasTrainingSupport: true
      HasInferencingSupport: false
    Runtime:
      name: Python
      version: "3.8"
    Os:
      name: Ubuntu
      version: "20.04"
