image:
  name: azureml/curated/azureml-lightgbm-3.2-ubuntu20.04-py37-cpu
  os: linux
  context:
    dir: context
    dockerfile: Dockerfile
    template_files:
    - Dockerfile
    - conda_dependencies.yaml
  publish:
    location: mcr
    visibility: public
environment:
  metadata:
    MachineLearningFramework:
      name: LightGBM
      version: "3.2"
    Mpi:
      name: OpenMpi
      version: "4.1.0"
    Purpose:
      HasTrainingSupport: true
      HasInferencingSupport: false
    Runtime:
      name: Python
      version: "3.7"
    Os:
      name: Ubuntu
      version: "20.04"
