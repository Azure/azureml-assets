$schema: http://azureml/sdk-2-0/CommandComponent.json
name: fetch_fridge_for_rai
display_name: Fetch model trained on Fridge Dataset and register model for RAI
version: 0.0.3.preview
type: command
inputs:
  model_base_name:
    type: string
  model_name_suffix: # Set negative to use epoch_secs
    type: integer
    default: -1
  device: # set to >= 0 to use GPU
    type: integer
    default: 0
outputs:
  model_output_path:
    type: path
code: ./src_fridge/
environment: azureml://registries/azureml/environments/responsibleai-vision-ubuntu20.04-py38-cpu/versions/21
command: >-
  python ./fetch_image_model.py
  --model_base_name ${{inputs.model_base_name}}
  --model_name_suffix ${{inputs.model_name_suffix}}
  --device ${{inputs.device}}
  --model_output_path ${{outputs.model_output_path}}
