$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

description: >-
  Runtime environment for PromptFlow, refer to our [CHANGELOG](https://aka.ms/pf-runtime-changelog) for more details.

name: "{{asset.name}}"
version: "{{asset.version}}"

build:
  path: "{{asset.repo.url}}#{{asset.repo.commit_hash}}:{{asset.repo.build_context.path}}"
  dockerfile_path: "{{image.dockerfile.path}}"

os_type: linux

tags:
  OS: Ubuntu20.04
  Python: 3.8
  Preview: ""

inference_config:
  liveness_route:
    port: 8080
    path: /health
  readiness_route:
    port: 8080
    path: /health
  scoring_route:
    port: 8080
    path: /score
